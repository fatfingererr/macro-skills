bestPractices:
  - title: 領先指標要領先
    description: 領先指標（殖利率曲線、新訂單、房市）應比景氣高峰提前 6-12 個月轉折
  - title: 使用確認期避免假訊號
    description: 連續 2-3 期確認可大幅降低抖動交易頻率
  - title: Hysteresis 防止來回切換
    description: 進出場門檻間距（如 0.15）可避免在邊界來回觸發
  - title: 回測假設要保守
    description: 使用 next_month_open 執行、加入交易成本與滑價

pitfalls:
  - title: 過度擬合歷史數據
    description: 調整門檻到完美貼合歷史會導致樣本外失效
    consequence: 實際交易績效遠差於回測
  - title: 忽略指標發布延遲
    description: 宏觀數據有 1-2 個月的發布延遲
    consequence: 訊號可能比想像中更滯後
  - title: 只看領先不看同時
    description: 領先指標可能假警報，需同時指標確認
    consequence: 過多錯誤切換

faq:
  - question: 什麼是「冰山事件」？
    answer: |
      Zeberg 模型中，「撞冰山」指領先指標跌破門檻，
      預示景氣即將轉弱，但實體經濟（同時指標）尚未惡化。
      這是 Risk-Off 的預警訊號。

  - question: 什麼是「下沉事件」？
    answer: |
      「下沉」指同時指標也跌破門檻，
      確認實體經濟進入收縮。
      此時應已完成 Risk-Off 切換。

  - question: 這個模型跟 Zeberg 的模型完全一樣嗎？
    answer: |
      本模型是使用公開數據近似複製 Zeberg–Salomon 方法論。
      由於原版使用專有數據，本技能使用 FRED 公開替代數據。
      邏輯框架相同，但具體數值可能略有差異。

