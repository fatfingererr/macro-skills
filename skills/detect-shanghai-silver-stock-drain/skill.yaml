faq:
  - question: 什麼是三維度量化？
    answer: |
      三維度量化是分析庫存變動的框架：
      1. **方向**：庫存是上升還是下降（Δ1）
      2. **速度**：每週流出量有多快（drain_rate）
      3. **加速度**：流出速度是在加快還是減慢（Δ2）

      當速度和加速度都為正（流出且加速）時，
      才是真正的「晚期供給訊號」。

  - question: 為什麼要用 Z 分數？
    answer: |
      Z 分數將不同時期的數據標準化，便於比較：
      - Z = 0：與歷史平均相同
      - Z = -2：比歷史平均低 2 個標準差

      使用 Z 分數可以判斷「異常」而非僅看絕對數值。

  - question: SGE 和 SHFE 庫存有什麼差別？
    answer: |
      - **SGE（上海黃金交易所）**：現貨交易所，庫存為「指定倉庫庫存」
      - **SHFE（上海期交所）**：期貨交易所，庫存為「倉單」（可交割）

      兩者都是「可交割」口徑，不等於全中國社會庫存。
      合併使用可以更完整地反映交易所可用供給。

