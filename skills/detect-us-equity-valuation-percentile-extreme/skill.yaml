testQuestions:
  - question: '目前美股估值處於歷史的什麼位置？是否極端高估？'
    imagePath: images/us-valuation-percentile-2026-01-22.png
    expectedResult: |
      分析結果總結
                                                                                                                                                                                                                 
      根據歷史資料分析，美股目前處於歷史極端高估區間。
      
      核心數據
      ┌───────────────────────┬────────┬────────────┬─────────────────────────────────────┐
      │         指標          │ 當前值 │ 歷史分位數 │                解讀                 │
      ├───────────────────────┼────────┼────────────┼─────────────────────────────────────┤
      │ Shiller CAPE          │ 37.7   │ 98.4%      │ 過去 150 年只有 2% 的時間比現在更貴 │
      ├───────────────────────┼────────┼────────────┼─────────────────────────────────────┤
      │ 市值/GDP (巴菲特指標) │ ~195%  │ ~99%       │ 歷史極端位置                        │
      ├───────────────────────┼────────┼────────────┼─────────────────────────────────────┤
      │ 綜合估值分位數        │ —      │ 98.7%      │ 極端高估區間                        │
      └───────────────────────┴────────┴────────────┴─────────────────────────────────────┘
      歷史 CAPE 統計
      
      中位數: 16.5   ← 歷史正常水平
      75 分位: 21.1
      90 分位: 26.9
      95 分位: 30.9  ← 極端高估門檻
      當前值: 37.7   ← 超過 95 分位
      
      歷史類比事件
      ┌────────┬──────┬─────────────────────────┐
      │  時期  │ CAPE │        後續走勢         │
      ├────────┼──────┼─────────────────────────┤
      │ 1929年 │ 32.6 │ 大蕭條，跌幅 -86%       │
      ├────────┼──────┼─────────────────────────┤
      │ 1999年 │ 44.2 │ 科技泡沫破裂，跌幅 -49% │
      ├────────┼──────┼─────────────────────────┤
      │ 2021年 │ 38.6 │ 2022年熊市，跌幅 -25%   │
      ├────────┼──────┼─────────────────────────┤
      │ 2025年 │ 37.7 │ ⟵ 當前位置              │
      └────────┴──────┴─────────────────────────┘
      風險解讀
      
      是的，美股目前確實處於歷史極端高估區間。 但需注意：
      
      1. 高估值 ≠ 立即崩盤：估值可以維持極端更久
      2. 風險分布不對稱：下跌尾部風險增加，但不代表必然發生
      3. 當前環境特殊：AI 熱潮、科技股高權重、利率政策等因素
      4. 歷史樣本有限：極端高估事件只有 3-4 個，統計推論受限
      
      建議態度：審慎但不恐慌，可考慮降低整體槓桿、增加防禦性資產，但不建議據此完全離場。

  - question: '歷史上估值極端高估後，股市表現如何？'
    expectedResult: |
      歷史極端高估後股市表現分析 
      根據估值分位數分析，以下是歷史上極端高估事件後的股市表現：

      當前狀態
      - 綜合估值分位數: 98.4%（過去 140 年只有 1.6% 的時間比現在更貴）
        - CAPE 值: 37.7
        - 狀態: ⚠️ 歷史極端高估
        
      ---
      歷史極端高估事件與後續表現
      ┌─────────┬────────────┬──────┬───────────────────────┐
      │  事件   │ 估值分位數 │ CAPE │       後續表現        │
      ├─────────┼────────────┼──────┼───────────────────────┤
      │ 1929 年 │ 96.5%      │ ~33  │ 崩跌 89%（3年）       │
      ├─────────┼────────────┼──────┼───────────────────────┤
      │ 1965 年 │ 89.2%      │ ~24  │ 16 年實質報酬歸零     │
      ├─────────┼────────────┼──────┼───────────────────────┤
      │ 1999 年 │ 99.8%      │ ~44  │ 崩跌 50%+（2年）      │
      ├─────────┼────────────┼──────┼───────────────────────┤
      │ 2021 年 │ 97.3%      │ ~39  │ 2022 年跌 25%，後反彈 │
      ├─────────┼────────────┼──────┼───────────────────────┤
      │ 當前    │ 98.4%      │ 37.7 │ 待觀察                │
      └─────────┴────────────┴──────┴───────────────────────┘
      ---
      極端高估後的歷史統計特徵
      
      1. 未來報酬壓縮
      - 1 年後中位數報酬：約 -8%
      - 3 年後中位數報酬：約 0%
      - 正報酬機率顯著下降
      
      2. 回撤風險上升
      - 1 年最大回撤中位數：-15% ~ -25%
      - 3 年最大回撤中位數：-28% 以上
      - 最差情境（如 1929、2000）：-50% ~ -89%
      
      3. 波動特徵
      - 事件後 6-12 個月波動率通常上升
      - 約 70%+ 的極端高估事件後波動增加
      
      ---
      關鍵結論
      
      1. 「估值極端高」≠「明天崩盤」：1999 年科技泡沫在 CAPE 創新高後又漲了一年多
      2. 風險分布變得不對稱：上漲空間有限，下跌尾巴變厚
      3. 估值均值回歸：長期來看，高估值會壓低未來 10 年的預期報酬
      4. 當前處於歷史第二高位：僅次於 1999 年科技泡沫

