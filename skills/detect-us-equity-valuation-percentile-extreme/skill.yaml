bestPractices:
  - title: 使用多指標合成
    description: 單一估值指標可能有偏差，合成多個指標可以得到更穩健的估計
  - title: 揭露資料限制
    description: 各指標歷史長度不同，必須在報告中揭露這個限制
  - title: 不要據此擇時
    description: 估值可以維持極端更久，不適合作為短期交易信號
  - title: 理解條件分布
    description: 事後統計是「條件分布」，不是「預測」，樣本數有限

pitfalls:
  - title: 過度依賴單一指標
    description: 只看 CAPE 或只看 PE 可能誤判
    consequence: 錯過結構性變化或產生假警報
  - title: 忽略時代背景
    description: 1929 和 2021 的市場環境完全不同
    consequence: 直接類比可能誤導
  - title: 把統計當預測
    description: 歷史事件樣本數很少（4-6 次）
    consequence: 統計意義有限，不能作為確定性預測

faq:
  - question: 什麼是「估值分位數」？
    answer: |
      把當前估值放回歷史分布中，計算「有多少比例的時間比現在更便宜」。
      例如分位數 95 表示歷史上只有 5% 的時間比現在更貴。

  - question: 為什麼用 95 作為極端門檻？
    answer: |
      95 分位意味著「歷史上只有 5% 的時間比現在更貴」。
      對於 100 年歷史，這約等於 5 年。
      經驗上，這些時期通常對應重大市場頂點。

  - question: 這個工具可以用來「逃頂」嗎？
    answer: |
      不建議。估值可以「錯更久」，極端高估可能持續數年。
      建議用法：作為「風險雷達」，極端時降低槓桿、增加防禦配置，
      但不要據此完全離場或做空。

  - question: 資料來源是什麼？
    answer: |
      - CAPE: Robert Shiller 公開資料集（可回溯至 1871 年）
      - 市值/GDP: FRED 公開數據（可回溯至 1950 年代）
      - PE/PB: Yahoo Finance（歷史較短）

      所有資料都是公開免費的，無需 API key。

