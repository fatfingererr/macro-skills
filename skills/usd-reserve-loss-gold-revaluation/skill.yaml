faq:
  - question: VanEck 的 "$39k gold" 是怎麼算出來的？
    answer: |
      VanEck 使用 M0（貨幣基數）加上 BIS FX turnover 加權，
      計算「若黃金成為唯一錨，需要多高的金價才能支撐貨幣負債」。
      這是資產負債表壓力測試，不是價格預測。

  - question: 為什麼 M2 會算出 $184k 這麼極端的數字？
    answer: |
      M2 包含銀行體系的信用擴張（存款等），
      比 M0（央行直接負債）大約 4-5 倍。
      用 M2 計算代表「整體金融體系完全由黃金支撐」的極端情境。

  - question: 黃金支撐率（backing ratio）如何解讀？
    answer: |
      backing_ratio = (黃金盎司 × 金價) / 貨幣量

      - 3% = 黃金只支撐 3% 的貨幣負債（高槓桿，如日圓）
      - 60% = 黃金接近完全支撐（低槓桿，如某些新興市場）

      比率越低，在「黃金唯一錨」情境下需要金價重估的幅度越大。

  - question: 這個模型對投資有什麼用？
    answer: |
      1. 理解去美元化敘事的數學基礎
      2. 比較不同國家的黃金槓桿程度
      3. 追蹤央行黃金儲備變化的含義
      4. 作為極端情境的 tail risk 參考

      但請記住：這是壓力測試框架，不是價格預測工具。

