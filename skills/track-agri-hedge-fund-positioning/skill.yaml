testQuestions:
  - question: '分析最新一週的農產品對沖基金部位變化'
    expectedResult: |
      此技能會：
      1. 抓取最新 CFTC COT 週報資料
      2. 計算非商業部位的淨變化
      3. 依 Grains/Oilseeds/Meats/Softs 分組彙總
      4. 計算各群組的火力分數
      5. 整合宏觀順風評分
      6. 輸出「Funds back & buying」或類似的可交易呼叫

  - question: '基金火力在穀物板塊還有多少空間？'
    expectedResult: |
      此技能會計算穀物群組的 buying_firepower：
      - 取得過去 156 週的淨部位歷史
      - 計算當前淨部位的分位數
      - firepower = 1 - percentile
      - 高火力（>0.6）表示仍有大量加碼空間

  - question: '驗證新聞敘事：基金週中買回是否有宏觀支持？'
    expectedResult: |
      此技能會交叉驗證：
      1. COT 週資料確認到週二是否偏賣
      2. 週三～週五的價格動能是否轉強
      3. 宏觀共振：USD 走弱、原油/金屬走強
      4. 輸出敘事一致性評分與證據

