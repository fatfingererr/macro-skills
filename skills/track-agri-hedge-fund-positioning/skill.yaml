bestPractices:
  - title: 週五 COT 發布後再執行
    description: CFTC COT 報告在週五下午 3:30 ET 發布，確認發布後再抓取最新資料
  - title: 對照多期資料判斷趨勢
    description: 單週流量可能有雜訊，建議看 2-4 週的流量動能
  - title: 結合基本面事件解讀
    description: 大幅流入/流出通常有對應的 USDA 報告或出口數據
  - title: 注意火力極端值
    description: 火力低於 0.2 時要警惕擁擠風險，高於 0.8 時留意反轉機會

pitfalls:
  - title: 將 COT 當成即時資料
    description: COT 資料截止到週二，週三～週五的部位變化只能用代理推估
    consequence: 可能誤判週中反轉
  - title: 忽略合約規格差異
    description: 不同商品的合約大小與單位不同（bushels vs cwt vs lbs）
    consequence: 跨商品比較失真
  - title: 單純看淨部位忽略結構
    description: 相同淨部位下，多空結構不同（集中 vs 分散）風險也不同
    consequence: 低估部位擠壓風險

faq:
  - question: COT 報告有哪些版本？
    answer: |
      CFTC 發布多種 COT 報告：

      **Legacy COT**
      - 分類：Commercial / Non-Commercial / Non-Reportable
      - 最常用，歷史最長

      **Disaggregated COT**
      - 分類更細：Producer/Merchant, Swap Dealer, Managed Money, Other
      - 2009 年後可用

      **Traders in Financial Futures (TFF)**
      - 金融期貨專用
      - 分類：Dealer, Asset Manager, Leveraged, Other

  - question: 如何定義「基金」部位？
    answer: |
      本技能預設使用 Legacy COT 的 Non-Commercial（非商業）部位：
      - 代表投機性質的交易者
      - 包含對沖基金、CTA、個人大戶
      - 是市場情緒的代理指標

      若用 Disaggregated COT，可聚焦 Managed Money。

  - question: 火力分數如何解讀？
    answer: |
      | 火力區間   | 意義                         | 建議行動             |
      |------------|------------------------------|----------------------|
      | 0.8 - 1.0  | 極低部位，大量加碼空間       | 留意反轉做多機會     |
      | 0.6 - 0.8  | 偏低部位，仍有上行空間       | 順勢做多相對安全     |
      | 0.4 - 0.6  | 中性部位                     | 觀望為主             |
      | 0.2 - 0.4  | 偏高部位，空間有限           | 謹慎追多             |
      | 0.0 - 0.2  | 極高部位，擁擠風險高         | 警惕反轉，考慮減碼   |

