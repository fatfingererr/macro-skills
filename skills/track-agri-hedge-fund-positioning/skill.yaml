  additionalInfo: |
    ## 資料來源

    **CFTC Commitments of Traders**
    - 官網：https://www.cftc.gov/MarketReports/CommitmentsofTraders/index.htm
    - 更新：每週五下午 3:30 ET
    - 格式：CSV/TXT
    - 費用：免費公開

    **宏觀指標**
    - 美元：FRED DXY proxy 或 Yahoo Finance UUP
    - 原油：Yahoo Finance CL=F 或 USO
    - 金屬：Yahoo Finance XME 或 FRED 工業金屬指數

    ## 理論背景

    本技能基於 COT 分析的經典方法論：
    - 非商業部位代表投機情緒
    - 極端部位通常是反轉訊號
    - 資金流向可驗證敘事一致性
