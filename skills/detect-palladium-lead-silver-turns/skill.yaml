bestPractices:
  - title: 使用足夠的回溯數據
    description: 至少 500 根 K 棒才能產生統計有效的領先滯後估計
  - title: 確認窗口與時間尺度配合
    description: 1h 圖建議 6-12 bars，4h 圖建議 3-6 bars
  - title: 多重確認優於單一確認
    description: 同時檢查拐點確認和參與度，減少假陽性
  - title: 失敗走勢是警告而非訊號
    description: 未確認拐點提示謹慎，但不代表反向交易

pitfalls:
  - title: 僅看領先滯後不看確認
    description: 領先滯後是平均值，單次事件可能偏離
    consequence: 錯誤預期鈀金動作後銀必然跟隨
  - title: 確認窗口設得太小
    description: 窗口太小會錯過有效但稍晚的確認
    consequence: 確認率偏低，判定過於嚴格
  - title: 忽略參與度判定
    description: 僅有拐點確認但波動不匹配
    consequence: 誤將弱相關當作強確認
  - title: 把未確認當作反向訊號
    description: 未確認只是「不支持」，不是「反對」
    consequence: 貿然反向交易造成虧損

faq:
  - question: 為什麼選擇鈀金作為白銀的領先指標？
    answer: |
      鈀金與白銀同屬貴金屬，但鈀金市場較小、流動性較低，
      對宏觀變化的反應更敏感。當工業需求或避險情緒變化時，
      鈀金往往先行反應，白銀隨後跟進。

      這種領先關係在短週期（小時/日線）上較為顯著，
      在更長週期上兩者可能受不同基本面驅動。

  - question: 確認窗口應該設多大？
    answer: |
      確認窗口取決於分析的時間尺度：

      | 時間尺度 | 建議窗口 | 說明 |
      |----------|----------|------|
      | 1h       | 6-12 bars| 約半天到一天 |
      | 4h       | 3-6 bars | 約半天到一天 |
      | 1d       | 2-5 bars | 約一週 |

      窗口過小會錯過有效確認，過大會納入不相關事件。

  - question: 失敗走勢該如何應對？
    answer: |
      當偵測到「失敗走勢」時：

      1. **不要立即反向交易**：失敗走勢只是「缺乏支持」，不是「明確反對」
      2. **縮小倉位或觀望**：降低風險暴露，等待更明確的訊號
      3. **設定更寬的停損**：預期波動可能較大
      4. **等待下一個確認事件**：有鈀金參與的拐點更可靠

  - question: 可以用其他金屬代替鈀金嗎？
    answer: |
      理論上可以，但效果可能不同：

      - **鉑金（PL=F）**：與鈀金同為汽車催化劑金屬，可作為替代
      - **黃金（GC=F）**：流動性高，但可能是跟隨者而非領先者
      - **銅（HG=F）**：工業屬性強，與白銀工業需求相關

      建議先用此技能的方法論驗證其他金屬對的領先滯後關係。

