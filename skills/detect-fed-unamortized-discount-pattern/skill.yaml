testQuestions:
  - question: '目前聯準會未攤銷折價的走勢是否與歷史危機期間相似？'
    imagePath: images/fed-unamortized-discount-analysis-2026-01-26.png
    expectedResult: |
      目前聯準會未攤銷折價（WUDSHO）走勢與歷史危機期間的相似度：

      核心發現
      形狀比對結果：

      - 不像 COVID-19 危機 (2020)
        - 相關係數：-0.25（負相關）
        - 形狀相似度：0.23（低）
      - 高度相似於 2022 激進升息期
        - 相關係數：0.86（高度正相關）
        - 形狀相似度：0.85（非常高）
        - 最佳匹配片段：2022-08-19 ~ 2022-12-09

      壓力驗證指標

      所有交叉驗證指標顯示：市場處於低壓力/風險偏好環境
      ┌────────────────┬─────────────────┬─────────┬─────────────────┐
      │      指標      │ 當前值 vs 歷史  │ Z-score │      訊號       │
      ├────────────────┼─────────────────┼─────────┼─────────────────┤
      │ 投資級信用利差 │ 0.73% (低)      │ -1.22   │ mild risk-on │
      ├────────────────┼─────────────────┼─────────┼─────────────────┤
      │ 高收益債利差   │ 2.64% (低)      │ -1.13   │ mild risk-on │
      ├────────────────┼─────────────────┼─────────┼─────────────────┤
      │ VIX 波動率     │ 15.64 (低)      │ -0.62   │ neutral      │
      ├────────────────┼─────────────────┼─────────┼─────────────────┤
      │ 殖利率曲線     │ 0.65% (正斜率)  │ 1.24    │ neutral      │
      ├────────────────┼─────────────────┼─────────┼─────────────────┤
      │ Fed 資產負債表 │ 6.58兆 (縮表中) │ -1.49   │ mild risk-on │
      └────────────────┴─────────────────┴─────────┴─────────────────┘

      壓力驗證分數：0.00（沒有壓力訊號）

      風險評估
      - 形狀相似度：0.85（高）
      - 壓力驗證：0.00（無壓力）
      - 綜合風險分數：0.51（中等）
      - 風險等級：medium_high

      結論
      走勢形狀與 2022 年激進升息期高度相似（相關係數 0.86），但完全缺乏金融壓力的交叉驗證訊號。

      這代表：
      1. 更可能是利率/會計結構效果，而非系統性金融壓力
      2. 不支持「黑天鵝即將發生」的假說
      3. 信用利差、高收益債利差、VIX 都處於歷史低位，顯示市場風險偏好良好

      未來 60 天觀察重點
      若要升級風險警報，需要看到：
      - 信用利差明顯走寬（z > 1.5）
      - VIX 持續上升並突破 25
      - Fed 啟用緊急流動性工具

      反證提醒
      - 「像」可以量化（相關係數 0.86）
      - 但「像歷史事件」≠「會發生同樣事件」
      - WUDSHO 變動最常見原因是利率效果，不是金融壓力
      - 圖形類比不應在缺乏壓力指標共振時升級成「危機預言」

      總結：目前走勢更像 2022 年升息期的利率結構調整，而非 2020 年 COVID 或 2008 年金融危機的壓力模式。

  - question: '假設 WUDSHO 會複製 COVID 走勢，並在 60 天內發生黑天鵝事件，那後續可能走勢幅度為？'
    imagePath: images/wudsho-pre-covid-projection-2026-01-26.png
    expectedResult: |
      根據數據分析，以下是假設 WUDSHO 複製 COVID 走勢的推估結果：

      假設情境：WUDSHO 複製 COVID 走勢 
      當前狀態                                                                                                                                                                                      
      ┌───────────────────────────────┬──────────────────┐
      │             指標              │       數值       │
      ├───────────────────────────────┼──────────────────┤
      │ 當前 WUDSHO                   │ -24,015 百萬美元 │
      ├───────────────────────────────┼──────────────────┤
      │ PRE-COVID 基準點 (2020-02-15) │ -13,266 百萬美元 │
      ├───────────────────────────────┼──────────────────┤
      │ 縮放因子                      │ 1.81x            │
      └───────────────────────────────┴──────────────────┘

      60 天內黑天鵝情境推估
      若複製 COVID 初期「負值收縮」模式：
      - 推估峰值：-13,362 百萬美元
      - 變化幅度：+44.4%（負值收縮，絕對值變小）
      - 絕對變化：+10,653 百萬美元

      完整週期推估（若完全複製 COVID 模式）
      ┌─────────────────┬───────────┬───────────┬───────────────────┐
      │      階段       │  推估值   │  時間點   │     變化幅度      │
      ├─────────────────┼───────────┼───────────┼───────────────────┤
      │ 高點（QE 初期） │ -8,307 M  │ ~36 週後  │ +65%（負值收縮）  │
      ├─────────────────┼───────────┼───────────┼───────────────────┤
      │ 低點（QE 高峰） │ -49,981 M │ ~146 週後 │ -108%（負值擴張） │
      └─────────────────┴───────────┴───────────┴───────────────────┘

      解讀
      1. COVID 初期的走勢（60天內）：Fed 緊急流動性干預導致 WUDSHO 負值「收縮」（絕對值變小），這反映短期恐慌下的資產負債表調整
      2. 隨後的深跌（6個月~3年）：大規模 QE 購買長天期折價債券，導致 WUDSHO 負值「擴張」（絕對值變大），最終跌至 -27,610
      3. 當前情境風險：若真的發生黑天鵝事件，根據歷史模式：
        - 短期（60天）：可能先看到 +40~50% 的負值收縮（Fed 緊急干預）
        - 中長期：若 Fed 啟動新一輪 QE，可能看到 -100% 以上的負值擴張

      重要警告：這是純粹的「形狀複製」假設推演，不是預測。
      WUDSHO 的變動主要受利率環境與 Fed 持有期限結構驅動，形狀相似 ≠ 事件會重演。

