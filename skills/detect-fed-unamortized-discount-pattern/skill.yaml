testQuestions:
  - question: '目前聯準會未攤銷折價的走勢是否與歷史危機期間相似？'
    expectedResult: |
      形狀比對分析結果

      根據 WUDSHO（聯準會持有證券未攤銷折價）的走勢分析：

      形狀相似度評估
      ┌─────────────────────┬─────────┬───────────────────────────────┐
      │       比對方法       │   分數  │             解讀              │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ 相關係數 (corr)      │   0.85  │ 與 COVID 2020 早期形狀高度相關 │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ 動態時間校正 (DTW)   │   0.42  │ 允許時間偏移後形狀相似        │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ 形狀特徵相似度       │   0.78  │ 趨勢斜率與拐點結構相近        │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ 綜合形狀分數         │   0.82  │ 高度相似                      │
      └─────────────────────┴─────────┴───────────────────────────────┘

      壓力驗證指標
      ┌─────────────────────┬─────────┬───────────────────────────────┐
      │       指標名稱       │ z-score │             訊號              │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ IG 信用利差          │   0.4   │ 中性（未顯著走寬）            │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ VIX 波動率           │  -0.2   │ 偏低（風險偏好中性）          │
      ├─────────────────────┼─────────┼───────────────────────────────┤
      │ 高收益債利差         │   0.3   │ 中性                          │
      └─────────────────────┴─────────┴───────────────────────────────┘

      合成風險評估
      - 形狀相似度：0.82（高）
      - 壓力驗證分數：0.22（低）
      - 合成風險分數：0.49（中等）

      結論
      走勢形狀與 COVID 早期片段相似度高，但壓力驗證指標偏中性。
      這更像是「利率/會計結構造成的圖形相似」，不足以支持「黑天鵝必然發生」的論述。

      反證分析
      1. 形狀相似可能來自：利率環境變化、持有債券久期調整、會計攤銷時程
      2. 若真是系統性壓力，預期應看到：信用利差走寬、VIX 上升、銀行融資壓力增加
      3. 當前缺乏這些共振訊號，建議持續觀察而非過度解讀

  - question: '如何解讀有人認為 WUDSHO 會複製 COVID 走勢，並在 60 天內發生黑天鵝事件的說法？'
    expectedResult: |
      對「圖形類比敘事」的量化驗證

      社群常見論述
      「這條線複製 COVID，60 天內黑天鵝」

      本技能的回應框架

      1. 「像」可以量化
      ┌─────────────────────┬─────────┬─────────────────────────────┐
      │       指標           │   數值  │           說明              │
      ├─────────────────────┼─────────┼─────────────────────────────┤
      │ 與 COVID 2020 相關係數│  0.85   │ 確實形狀相似               │
      ├─────────────────────┼─────────┼─────────────────────────────┤
      │ DTW 距離              │  0.42   │ 允許時間偏移後仍相似       │
      ├─────────────────────┼─────────┼─────────────────────────────┤
      │ 形狀特徵吻合度        │  0.78   │ 趨勢與拐點結構相近         │
      └─────────────────────┴─────────┴─────────────────────────────┘

      2. 「像 COVID」≠「會發生 COVID」
      - WUDSHO 變動的成因：利率環境（最常見）、持有結構、會計攤銷、真正壓力
      - 當前壓力驗證分數僅 0.22，遠低於 COVID 實際發生時的水準

      3. 「黑天鵝」是不可驗證敘事
      - 把「黑天鵝」定義成「精心策劃」屬於不可驗證假說
      - 本技能只輸出可被公開資料支持或反駁的部分

      4. 若要升級風險警報，需要看到
      - 信用利差顯著走寬（z > 1.5）
      - VIX 持續上升（z > 1.5）
      - 短端資金壓力升高
      - Fed 流動性工具使用量增加

      結論
      形狀確實相似，但「像」不等於「會發生」。
      目前缺乏壓力指標的共振支持，應理性看待而非恐慌。

