faq:
  - question: 什麼是 WUDSHO？
    answer: |
      WUDSHO 是 FRED 上的「Fed 持有證券未攤銷折價」(Unamortized Discounts)。
      當 Fed 以低於面值的價格購買債券時，差額計為「未攤銷折價」。

      變動成因：
      - 利率上升期：市價下跌 → 購入折價增加 → WUDSHO 上升
      - 利率下降期：市價上升 → 購入溢價增加 → WUDSHO 下降
      - 會計攤銷：折價隨時間攤銷

  - question: 為什麼形狀相似不代表會發生同樣事件？
    answer: |
      形狀相似可能來自多種原因：
      1. 利率週期相似（最常見）
      2. 持有債券久期結構調整
      3. 會計攤銷時程
      4. 真正的金融壓力（需交叉驗證）

      只有當「形狀相似」+「壓力指標同步惡化」時，
      才應該提高對金融壓力的警覺。

  - question: 什麼是 DTW（動態時間校正）？
    answer: |
      DTW (Dynamic Time Warping) 是一種測量兩個時間序列相似度的方法，
      允許序列在時間軸上「拉伸」或「壓縮」來找到最佳對齊。

      優點：捕捉「快一點/慢一點但形狀相似」的情況
      缺點：對參數敏感，需要配合其他方法交叉驗證

  - question: 壓力驗證指標有哪些？
    answer: |
      本技能使用的交叉驗證指標：

      | 指標 | 來源 | 壓力訊號 |
      |------|------|----------|
      | IG 信用利差 | BAMLC0A0CM | 走寬 (z > 1.5) |
      | 高收益債利差 | BAMLH0A0HYM2 | 走寬 (z > 1.5) |
      | VIX 波動率 | VIXCLS | 上升 (z > 1.5) |
      | 殖利率曲線 | DGS10-DGS2 | 倒掛加深 |
      | Fed 資產負債表 | WALCL | 異常變動 |

about:
  repository: https://github.com/fatfingererr/macro-skills
  branch: main
  additionalInfo: |
    ## 設計理念

    本技能針對社群常見的「圖形類比敘事」提供量化驗證框架：
    1. 把「肉眼類比」轉成可量化的形狀比對
    2. 用交叉驗證指標檢驗是否真的是金融壓力
    3. 輸出反證分析，避免過度解讀

    ## 數據來源

    **FRED（免費，無需 API key）**
    - WUDSHO: 未攤銷折價
    - BAMLC0A0CM: IG 信用利差
    - BAMLH0A0HYM2: 高收益債利差
    - VIXCLS: VIX
    - DGS10, DGS2: 國債殖利率

    ## 參考文獻

    - Fed H.4.1 報表說明
    - 動態時間校正 (DTW) 演算法
    - 信用利差與金融壓力的實證研究
