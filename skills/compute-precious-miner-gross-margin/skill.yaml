bestPractices:
  - title: 優先使用 AISC 口徑
    description: World Gold Council 標準化定義，跨公司可比性最佳
  - title: 使用產量加權聚合
    description: 更準確反映產業整體毛利結構，避免小型礦業扭曲
  - title: 季度頻率為佳
    description: 成本數據多為季度披露，避免過度內插造成虛假精度
  - title: 關注驅動拆解
    description: 區分「金屬價格漲」vs「成本下降」的毛利改善來源

pitfalls:
  - title: 混淆代理值與會計毛利率
    description: 本模型使用 (price - AISC) / price 近似，非 GAAP 毛利率
    consequence: 與公司財報數字不一致，造成誤解
  - title: 忽略副產品收入
    description: 白銀礦常有黃金/基本金屬副產品，AISC 已扣除但需理解
    consequence: 對「純銀」成本的誤判
  - title: 成本數據滯後
    description: 季報披露約滯後 1-2 個月，需與即時金價配對時小心
    consequence: 短期毛利率失真
  - title: 極端毛利≠股價必漲
    description: 高毛利常引發增產/併購/成本通膨，導致均值回歸
    consequence: 做為順勢訊號時需配合其他因子

faq:
  - question: AISC 和 Cash Cost 的差別是什麼？
    answer: |
      - **Cash Cost (C1)**：僅含現場採掘、加工、行政，反映現金流壓力
      - **AISC**：含 C1 + 維持資本開支 + 勘探 + 一般行政，反映持續經營成本
      - **All-In Cost**：含 AISC + 成長資本開支，反映完整經濟成本

      建議優先用 AISC，因其由 WGC 標準化定義，跨公司可比。

  - question: 如何取得礦業的 AISC 數據？
    answer: |
      1. **投資人簡報**：多數礦業在季報簡報中會有 AISC 摘要表
      2. **新聞稿**：季報發布的新聞稿通常含 AISC 數字
      3. **10-Q / 10-K MD&A**：美股可從 SEC EDGAR 取得
      4. **第三方彙整**：Mining.com、Kitco 等偶有彙整報導

      本 skill 的 `workflows/data-research.md` 有詳細爬蟲指引。

  - question: 毛利率處於極端高檔代表什麼？
    answer: |
      **極端高毛利（如 > 90 百分位）** 意味著：
      - 短期：礦業現金流極佳，股價可能已反映
      - 中期：資本開支週期可能啟動（擴產、併購）
      - 長期：成本通膨壓力（工資、柴油、試劑）可能回升

      建議搭配 GDX/GDXJ/SIL 相對強弱、資本開支數據做交叉驗證。

