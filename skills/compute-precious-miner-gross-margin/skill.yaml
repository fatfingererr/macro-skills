    ## 使用場景

    1. **驗證貼文說法**：當看到「目前金銀礦業毛利率很高」的說法時，可用本 skill 驗證
    2. **事件研究**：毛利率極端時，前瞻報酬如何？
    3. **選股因子**：將毛利率作為礦業股相對強弱的因子
    4. **資本週期研究**：高毛利 → 資本開支 → 成本回升的循環判斷

    ## 預設礦業籃子

    **黃金**：NEM (Newmont), GOLD (Barrick), AEM (Agnico Eagle), FNV (Franco-Nevada), WPM (Wheaton)
    **白銀**：CDE (Coeur), HL (Hecla), AG (First Majestic), PAAS (Pan American), MAG (MAG Silver)
