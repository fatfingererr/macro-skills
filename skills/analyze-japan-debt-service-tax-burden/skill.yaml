bestPractices:
  - title: 明示口徑選擇
    description: 不同稅收/利息口徑會產生不同數值，務必標示使用的口徑

  - title: 注意資料滯後
    description: 財政數據通常有1-2年滯後，殖利率為即時數據，兩者時間點不同

  - title: 壓測假設透明
    description: pass_through 是結構性假設，若無實際再融資數據需明確標示

  - title: 外溢謹慎解讀
    description: 「持有資產」不等於「會拋售」，只標示通道與量級，不做行為預測

pitfalls:
  - title: 混淆利息與本金
    description: 「利息支出」與「債務服務（含本金償還）」是不同概念
    consequence: 可能高估或低估真實利息負擔

  - title: 忽略再定價滯後
    description: 利率上升不會立即影響所有存量債務
    consequence: 可能過度高估短期衝擊

  - title: 直接採信媒體數字
    description: 「1/3」「2/3」等敘事可能使用不同口徑
    consequence: 無法進行有意義的比較與追蹤

faq:
  - question: 為什麼我的計算結果和媒體報導不同？
    answer: |
      可能原因：
      1. **口徑不同**：國稅 vs 一般會計稅收 vs 總收入
      2. **年度不同**：財政數據有滯後，可能用不同財政年度
      3. **利息定義**：純利息 vs 含本金償還的債務服務

      建議：同時輸出多口徑結果進行對照。

  - question: pass_through 參數應該設多少？
    answer: |
      日本政府債務平均到期約 8-9 年，意味著每年約 11-12% 的存量債務到期需要再融資。

      考慮新發債務，15% 是合理的保守估計。若有實際發債/到期數據，可更精確計算。

  - question: 紅燈代表什麼？日本會違約嗎？
    answer: |
      紅燈（>55%）表示財政彈性極度受限，**不代表會違約**。

      日本有多個特殊因素：
      - 95%+ 債務由國內持有
      - 央行持有大量國債
      - 經常帳順差提供外匯緩衝

      風險分級僅供敘事對照，不是違約預測。

