testQuestions:
  - question: '分析日本當前的債務利息支出佔稅收比例'
    imagePath: images/japan-debt-dashboard-2026-01-20.png
    expectedResult: |
      本債務利息負擔分析報告
                                                                                                                                                                                                       分析日期：2026-01-20 | 數據來源：MOF FY2025 Budget, FRED                                                                                                                                              
      ---                                                                                                                                                                                                
      核心指標
      ┌───────────────────┬──────────┬───────────────────────────────┐
      │       指標        │   數值   │             說明              │
      ├───────────────────┼──────────┼───────────────────────────────┤
      │ 利息支出 / 稅收比 │ 15.0%    │ 🟢 GREEN（財政彈性充足）      │
      ├───────────────────┼──────────┼───────────────────────────────┤
      │ 10Y JGB 殖利率    │ 2.06%    │ 百分位數 100%（近期極端高位） │
      ├───────────────────┼──────────┼───────────────────────────────┤
      │ 隱含平均利率      │ 0.79%    │ 10.5兆 / 1,324兆              │
      ├───────────────────┼──────────┼───────────────────────────────┤
      │ 存量債務          │ ¥1,324兆 │ 約 $9兆（GDP 250%）           │
      └───────────────────┴──────────┴───────────────────────────────┘
      ---
      口徑說明（重要）

      媒體敘事「利息吃掉 1/3 稅收」通常誤用口徑：
      ┌─────────────────────────────┬───────────────┬───────┐
      │            口徑             │     計算      │ 比例  │
      ├─────────────────────────────┼───────────────┼───────┤
      │ 純利息 / 稅收（本分析）     │ 10.5兆 / 70兆 │ 15.0% │
      ├─────────────────────────────┼───────────────┼───────┤
      │ 國債費 / 稅收（含本金償還） │ 28.2兆 / 70兆 │ 40.3% │
      └─────────────────────────────┴───────────────┴───────┘
      → 「40%」是國債費總額（含還本），非純利息支出。

      ---
      壓力測試（利率衝擊情境）
      ┌─────────────────────────┬────────┬────────┬───────────┐
      │          情境           │ Year 1 │ Year 2 │ 風險分級  │
      ├─────────────────────────┼────────┼────────┼───────────┤
      │ +100bp                  │ 17.8%  │ 20.7%  │ 🟢 GREEN  │
      ├─────────────────────────┼────────┼────────┼───────────┤
      │ +200bp                  │ 20.7%  │ 26.4%  │ 🟡 YELLOW │
      ├─────────────────────────┼────────┼────────┼───────────┤
      │ +200bp + 衰退 (-5%稅收) │ 21.8%  │ 27.7%  │ 🟡 YELLOW │
      ├─────────────────────────┼────────┼────────┼───────────┤
      │ +300bp 嚴重壓力         │ 26.1%  │ 35.6%  │ 🟡 YELLOW │
      └─────────────────────────┴────────┴────────┴───────────┘
      假設年度再定價比例 15%（債務滾動）。

      ---
      風險評估

      當前狀態：🟢 GREEN
      - 純利息負擔尚在可控範圍
      - 但 10Y 殖利率已處於 100% 分位數極端高位

      潛在風險：
      - 市場利率 (2.06%) 與存量平均利率 (0.79%) 差距達 127bp
      - 每年約 15% 債務滾動再融資，將逐步推高實際利息負擔
      - 若維持當前利率水平，2年後 interest/tax ratio 可升至 ~21%

      結論：日本當前純利息負擔佔稅收約 15%，處於安全區間。但殖利率已達近期極端高位，未來再融資壓力將逐步累積。

  - question: '如果日本10年期國債殖利率上升200bp，利息負擔會如何變化？'
    imagePath: images/japan-debt-stress-200bp-2026-01-20.png
    expectedResult: |
      日本 10Y JGB 殖利率 +200bp 壓力測試結果                                                                                                                                                            
                                                                                                                                                                                                     
      當前基準狀態                                                                                                                                                                                         
      ┌────────────────────┬────────────────────────────┐
      │        指標        │            數值            │                                                                                                                                                
      ├────────────────────┼────────────────────────────┤                                                                                                                                                  │ 10Y JGB 殖利率     │ 2.06% (已處於 100% 分位數) │
      ├────────────────────┼────────────────────────────┤                                                                                                                                                
      │ 稅收               │ ¥70.0 兆                   │
      ├────────────────────┼────────────────────────────┤
      │ 利息支出           │ ¥10.5 兆                   │
      ├────────────────────┼────────────────────────────┤
      │ Interest/Tax Ratio │ 15.0% 🟢 GREEN             │
      └────────────────────┴────────────────────────────┘
      ---
      +200bp 衝擊後變化
      ┌────────┬────────────────────┬───────────┬─────────┐
      │  時間  │ Interest/Tax Ratio │ 風險分級  │  變化   │
      ├────────┼────────────────────┼───────────┼─────────┤
      │ 當前   │ 15.0%              │ 🟢 GREEN  │ -       │
      ├────────┼────────────────────┼───────────┼─────────┤
      │ Year 1 │ 20.7%              │ 🟢 GREEN  │ +5.7pp  │
      ├────────┼────────────────────┼───────────┼─────────┤
      │ Year 2 │ 26.4%              │ 🟡 YELLOW │ +11.4pp │
      └────────┴────────────────────┴───────────┴─────────┘
      ---
      計算邏輯

      新增利息 = 債務存量 × 再定價比例 × 殖利率上升
              = ¥1,324兆 × 15% × 2.0%
              = ¥3.97兆/年

      累計影響：
      - Year 1：利息從 ¥10.5兆 → ¥14.5兆
      - Year 2：利息從 ¥10.5兆 → ¥18.5兆（累計 30% 再定價）

      ---
      關鍵要點

      1. 當前殖利率已在極端高位（2.06%），若再上升 200bp 至 4.06%，將顯著推升利息負擔
      2. 利息負擔增幅約 76%（從 15% → 26.4%），但仍在 🟡 YELLOW 區，尚未進入「利息吃掉 1/3 稅收」的紅色警戒區
      3. 緩衝因素：日本債務平均存續期約 9-10 年，每年僅約 15% 存量需再融資，提供政策調整時間
      4. 若疊加經濟衰退（稅收下降 10%），Year 2 ratio 將升至 29.3%，接近 🟠 ORANGE 區邊緣


