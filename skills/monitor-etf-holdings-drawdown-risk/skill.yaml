bestPractices:
  - title: 雙假設驗證避免偏誤
    description: 不要直接把「庫存下降」解讀為「實物被搶」，需同時考慮 ETF 贖回可能性
  - title: 交叉驗證增強可信度
    description: 使用 COMEX、期貨結構、零售溢價等多指標交叉驗證
  - title: 關注十年尺度而非短期波動
    description: 十年低點比短期下滑更有意義，避免對正常波動過度反應
  - title: 注意數據發布延遲
    description: ETF 持倉數據可能有 1-2 天延遲，需注意數據時效性

pitfalls:
  - title: 把 ETF 贖回誤判為實物短缺
    description: ETF 持倉下降可能是投資人資金流出，不必然代表實物被「抽走」
    consequence: 錯誤的投資決策
  - title: 忽略期貨結構訊號
    description: 若期貨仍為 contango，實物緊張假設較不可信
    consequence: 過度解讀背離訊號
  - title: 選擇器變更導致爬蟲失效
    description: ETF 官網改版可能導致 Selenium 爬蟲抓取失敗
    consequence: 數據缺失或錯誤

faq:
  - question: 什麼是價格與庫存背離？
    answer: |
      當商品價格上漲但對應 ETF 的實物持倉卻下降時，
      稱為「價格-庫存背離」。這可能意味著：
      1. 實物供給緊張（看漲）
      2. ETF 投資人資金外流（正常情況）

      需要交叉驗證才能判斷哪種解釋更可信。

  - question: 為什麼需要雙重假設？
    answer: |
      社群敘事常把「ETF 庫存下降」直接解讀為「銀行搶銀條」，
      但這忽略了 ETF 贖回機制。雙重假設框架要求：
      - 提供支持「實物緊張」的條件
      - 提供支持「資金流變化」的條件
      讓用戶根據實際數據判斷。

  - question: 壓力分數如何計算？
    answer: |
      壓力分數 = 100 × min(1.0,
        0.6 × 背離嚴重度 +
        0.2 × 十年低點加成 +
        0.2 × 比值極端加成
      )

      - 背離嚴重度 = 價格漲幅 × 庫存跌幅
      - 十年低點加成 = 1.0 如果庫存處於十年低點
      - 比值極端加成 = 1.0 如果庫存/價格比值 Z < -2

