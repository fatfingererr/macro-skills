bestPractices:
  - title: 使用百分比 ATR 而非絕對值
    description: ATR% 可跨資產比較，適合判斷波動是否「異常」
  - title: 建立足夠長的基準期
    description: 至少 3 年（756 交易日）才能捕捉到週期性波動模式
  - title: 雙條件判定擠壓行情
    description: 同時要求 ATR% 超過絕對門檻和倍率超過相對門檻，避免假陽性
  - title: 調整策略而非強行交易
    description: 擠壓行情下應降槓桿、放寬停損、改用期權，而非試圖精準擇時

pitfalls:
  - title: 只看絕對值不看倍率
    description: 某些資產天生高波動，ATR% 高不代表異常
    consequence: 永遠處於「擠壓」判定，失去參考價值
  - title: 基準期太短
    description: 如只用 1 年數據，可能剛好落在高波動週期
    consequence: 基準被污染，判定不準
  - title: 忽略行情延續性
    description: 擠壓行情可能持續數週甚至數月
    consequence: 過早恢復激進交易，再次被洗掉
  - title: 把擠壓行情當作交易訊號
    description: 擠壓行情是風控提示，不是做多做空訊號
    consequence: 方向判斷錯誤，虧損放大

faq:
  - question: 什麼是「擠壓行情」？
    answer: |
      當市場波動率（以 ATR% 衡量）遠超過歷史常態（通常是 3 年均值的 2 倍以上），
      且達到絕對高水平（如 6%），市場就進入「波動主導的擠壓行情」。

      此時價格運動不再主要反映基本面或技術面，
      而是被「被迫流」主導：保證金調整、槓桿去化、期權避險、空頭回補等。

  - question: 為什麼擠壓行情下技術位會失靈？
    answer: |
      在擠壓行情下，價格突破/跌破支撐壓力位往往是流動性事件的結果，
      而非市場共識的改變。大量停損單被觸發、保證金追繳強制平倉、
      期權避險的 gamma 效應等，都會讓價格在短時間內大幅波動。

      這種波動是「噪音」而非「訊號」，技術分析的前提條件被破壞。

  - question: 如何在擠壓行情下保護自己？
    answer: |
      1. **降槓桿**：倉位規模與 ATR% 成反比（固定風險）
      2. **放寬停損**：至少 2-3 倍 ATR，或改用時間/結構停損
      3. **拉長週期**：從日線切到週線，減少噪音影響
      4. **改用期權**：defined risk 結構，最大虧損可控
      5. **接受不確定性**：有時最好的策略是觀望

  - question: ATR 週期 14 天是固定的嗎？
    answer: |
      14 天是業界標準，也是 Ole Hansen 使用的週期。
      可以調整，但建議保持在 10-20 天範圍。
      太短會過度敏感，太長會反應滯後。

