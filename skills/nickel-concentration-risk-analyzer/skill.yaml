about:
  repository: https://github.com/fatfingererr/macro-skills
  branch: main
  additionalInfo: |
    ## 設計背景

    此技能源於對「印尼控制全球 60-70% 鎳供給」這類說法的驗證需求。
    市場上充斥著各種數字，但很少有人驗證口徑是否一致。

    ## 關鍵洞察

    1. **口徑決定一切**: ore wet tonnes vs nickel content 可差 10x
    2. **政策不需完美執行**: 半成功也可能造成重大衝擊
    3. **集中度有上限**: HHI 和 CR5 的理論意義與實務解讀
