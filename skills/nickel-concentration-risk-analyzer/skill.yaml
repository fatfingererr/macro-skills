      口徑說明

      ⚠️ 重要提醒:

      本分析使用 mined nickel content (礦場產量的鎳金屬含量) 口徑:
      - ✅ 鎳金屬含量 (metric tons Ni)
      - ❌ 非 ore wet tonnes (礦石濕噸)
      - ❌ 非 refined production (精煉產量)
      - ❌ 非 NPI product tonnes (NPI產品噸)

      單位轉換警示:
      - Ore wet tonnes → Ni content: 需考慮品位(~1.5%)和水分(~30%)
      - NPI product tonnes → Ni content: 需乘以 Ni% (約12-15%)
      - Matte tonnes → Ni content: 需乘以 Ni% (約75%)

