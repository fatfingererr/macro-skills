      - 正確說法："印尼控制全球70-80%的NPI供給"

      2️⃣ 混淆礦石噸數與鎳含量

      - RKAB配額新聞常用「礦石濕噸」
      - 數量級大70-100倍，易混淆
      - 陷阱：150 Mt ore ≠ 150 Mt Ni

      3️⃣ 混淆增量與存量

      - 2022-2024年新增產量中，印尼貢獻70%+
      - 陷阱：增量佔比 ≠ 總量佔比

      ---
      📈 歷史趨勢證明

      印尼市佔率演進：

      2015:  5.1%  ▁
      2016:  6.7%  ▁
      2017: 13.1%  ▂
      2018: 20.8%  ▃
      2019: 25.9%  ▄
      2020: 31.1%  ▅  ← 礦石出口禁令
      2021: 37.2%  ▆
      2022: 50.5%  ▇  ← 首次突破50%
      2023: 54.1%  ▇
      2024: 57.9%  █  ← 接近60%

      關鍵發現：
      - 📊 10年增長 11.3倍
      - 🚀 2020年後加速增長
      - 📈 趨勢仍在上升中
      - 🎯 2025-2026可能突破65%

      ---
      ✅ 推薦正確表述

      最精確版本

      "根據USGS和S&P Global數據，2024年印尼鎳產量（鎳金屬含量）佔全球 約60%（57.9%-60.2%），為全球最大單一供給國。"

      簡潔版本

      "印尼控制全球鎳供給的 約六成"

      動態版本

      "印尼市佔率從2020年的31%快速增長至2024年的 接近60%"

      ---
      ❌ 避免使用

      - ❌ "印尼壟斷了70%的全球鎳供給"（高估）
      - ❌ "印尼控制大部分鎳"（不精確）
      - ❌ "印尼控制60-70%"（區間過寬）

      ---
      🔍 數據口徑極其重要！

      同一個印尼，不同口徑差異巨大：
      ┌──────────────────────┬────────────┬─────────────────────┐
      │         口徑         │ 印尼市佔率 │        說明         │
      ├──────────────────────┼────────────┼─────────────────────┤
      │ Mined Ni content     │ ~60%       │ ✅ 標準口徑         │
      ├──────────────────────┼────────────┼─────────────────────┤
      │ NPI product          │ ~70-80%    │ ⚠️ 只包含不鏽鋼用鎳 │
      ├──────────────────────┼────────────┼─────────────────────┤
      │ Refined Ni (Class 1) │ ~15-20%    │ ⚠️ 低估印尼影響     │
      ├──────────────────────┼────────────┼─────────────────────┤
      │ Ore wet tonnes       │ ~60%       │ ⚠️ 數量級放大70倍   │
      └──────────────────────┴────────────┴─────────────────────┘
      結論：必須明確說明是 "mined nickel content" 口徑！

      ---
      📌 關鍵要點

      1. 60% 正確 ✅
        - 與USGS（57.9%）和S&P（60.2%）數據吻合
        - 口徑：mined nickel content
      2. 70% 偏高 ⚠️
        - 高估約10個百分點
        - 可能來自NPI產品口徑或未來預測
      3. 趨勢上升 📈
        - 2024年已達60%
        - 可能在2026-2027年接近65%
        - 長期可能達到70%（但目前未達）
      4. 極端風險 🔴
        - 60%已屬極高集中度
        - 遠超反壟斷警戒線（40%）
        - 單一國家政策可撬動全球供給

      ---
      📄 完整驗證報告

      已生成詳細報告：
      output/Indonesia_Market_Share_Validation_20260116.md

      內容包括：
      - ✅ 多來源交叉驗證
      - ✅ 歷史趨勢分析
      - ✅ 口徑陷阱檢查
      - ✅ 推薦/避免表述
      - ✅ 驗證方法論

      ---
      最終結論：市場常說的 "印尼控制60-70%鎳供給" 中，"60%"是準確的，"70%"則是高估。正確表述應該是："印尼控制約60%的全球鎳供給（mined nickel content）"。✅
      

