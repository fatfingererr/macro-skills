      印尼供給結構與成長驅動因素

      產品結構 (2024估計):
      - NPI (Nickel Pig Iron): ~70% - 主要用於不鏽鋼生產
      - Matte (鎳鋶): ~15% - Class 1 鎳(PT Vale Indonesia)
      - MHP (Mixed Hydroxide Precipitate): ~10% - 電池級鎳(HPAL工藝)
      - Ferronickel (鐵鎳合金): ~5%

      關鍵工業園區:
      - IMIP (Indonesia Morowali Industrial Park) - Central Sulawesi
        - 全球最大鎳加工園區
        - 主要產品: NPI, 不鏽鋼
      - IWIP (Indonesia Weda Bay Industrial Park) - North Maluku
        - Eramet合資
        - 產品: NPI, HPAL(電池級鎳)

      成長驅動因素:
      1. ✅ 2020年礦石出口禁令 → 強制在地加工
      2. ✅ 大規模NPI產能投資(主要來自中國資本)
      3. ✅ HPAL產能擴張(支援電動車電池需求)
      4. ✅ 政府產業政策支持

