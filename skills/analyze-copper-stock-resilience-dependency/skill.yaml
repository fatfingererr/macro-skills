faq:
  - question: 什麼是「股市韌性」？
    answer: |
      股市韌性是衡量全球股市對風險資產的支持程度，由三個因子加權構成：
      - 12 個月動能（報酬率的歷史分位數）
      - 均線位置（是否站上 12 月均線）
      - 近期回撤（近 3 個月最大回撤）

      高韌性意味著股市處於強勢，對銅等工業金屬形成支撐。

  - question: 為什麼用 ACWI 代替彭博全球市值？
    answer: |
      彭博全球股市市值（Bloomberg World Exchange Market Cap USD）是封閉數據，
      需要彭博終端訂閱。ACWI (iShares MSCI ACWI ETF) 是公開的全球股票指數 ETF，
      能有效代理「全球股市韌性」的概念，且可透過 yfinance 免費取得。

  - question: 回補（back-and-fill）是什麼意思？
    answer: |
      當銅價觸及關卡後，若無法維持並回落至前一個支撐區，
      這種「先突破、後回踩」的走勢稱為 back-and-fill。

      本技能統計歷史上這類事件的頻率，並依股市韌性分組，
      幫助判斷當前情境更偏向「續航」還是「回補」。

  - question: 中國 10Y 殖利率如何解讀？
    answer: |
      中國 10Y 殖利率可以有兩種解讀：
      - **殖利率下行 + 股市不強**：偏向風險/成長壓力敘事（對銅不利）
      - **殖利率下行 + 股市強勢**：偏向寬鬆/流動性敘事（未必對銅不利）

      本技能使用條件式輸出，而不是硬說單一因果關係。

