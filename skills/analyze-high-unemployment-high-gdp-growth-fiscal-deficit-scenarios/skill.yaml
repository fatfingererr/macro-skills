      ---
      核心發現

      如果未來勞動市場真的轉弱（失業率走高），但 GDP 仍維持高位：

      根據過去 30 年歷史，這種「勞動-GDP 背離」情境下：
      ┌───────────┬───────────────────────────────────┐
      │ 歷史事件  │               特徵                │
      ├───────────┼───────────────────────────────────┤
      │ 2020-2021 │ 唯一符合「高失業 + 高 GDP」的樣本 │
      └───────────┴───────────────────────────────────┘
      財政赤字/GDP 推估區間：
      ┌──────────────────┬────────────────────┐
      │      分位數      │      赤字/GDP      │
      ├──────────────────┼────────────────────┤
      │ 當前基線         │ 6.2%               │
      ├──────────────────┼────────────────────┤
      │ 若觸發轉弱 (p50) │ 5.3%（歷史中位數） │
      ├──────────────────┼────────────────────┤
      │ 最大             │ 視衝擊程度而定     │
      └──────────────────┴────────────────────┘
      ⚠️ 注意：歷史上同時滿足「高失業 + 高 GDP」的樣本較少（僅 2020 疫情期間），因此區間估計的統計效力有限。

      ---
      回答你的問題

      「勞動市場趨向高失業率，同時經濟維持高 GDP 成長，財政赤字如何變化？」

      短期觀點： 財政赤字/GDP 可能先擴張，原因是：
      1. 自動穩定器啟動：失業救濟、社會安全網支出增加
      2. 反週期政策：政府可能推出刺激方案

      但此情境的特殊性：
      - 高 GDP 意味著稅基不萎縮（企業稅、資本利得稅仍穩）
      - 這種「無就業增長」(jobless growth) 情境下，赤字擴張幅度可能比典型衰退更溫和
      - 2020 年是例外——財政赤字飆升主要因大規模刺激，而非純經濟因素

      對長天期美債的影響：
      ┌──────────┬──────┬──────────────────────────────────────────────┐
      │   通道   │ 評估 │                     說明                     │
      ├──────────┼──────┼──────────────────────────────────────────────┤
      │ 供給壓力 │ 中等 │ 赤字擴張 → 國債發行增加 → 長端殖利率上行壓力 │
      ├──────────┼──────┼──────────────────────────────────────────────┤
      │ 避險買盤 │ 中等 │ 若市場擔憂就業，避險資金可能先壓低長端殖利率 │
      └──────────┴──────┴──────────────────────────────────────────────┘
      監控指標清單：
      - 信用利差/金融壓力指數
      - 通膨預期是否黏著
      - 國債拍賣尾差/投標倍數
      - Fed 政策立場（是否重啟 QE）
      - 股債相關性（轉負 = 避險模式）

  - question: '如果未來兩季失業率快速跳升 1.5%，但 GDP 維持高位，赤字/GDP 會擴張到多少？這對長天期美債有什麼影響？'
    expectedResult: |
      失業衝擊情境推演結果

      情境設定
      ┌──────────────────┬────────────────────────────────────┐
      │       參數       │                數值                │
      ├──────────────────┼────────────────────────────────────┤
      │ 失業衝擊類型     │ rate_jump（失業率跳升）            │
      ├──────────────────┼────────────────────────────────────┤
      │ 衝擊幅度         │ +1.5 百分點                        │
      ├──────────────────┼────────────────────────────────────┤
      │ 衝擊速度         │ fast（2 季內）                     │
      ├──────────────────┼────────────────────────────────────┤
      │ GDP 路徑         │ high_gdp_sticky（維持高位）        │
      ├──────────────────┼────────────────────────────────────┤
      │ 推演期間         │ 8 季                               │
      └──────────────────┴────────────────────────────────────┘

      Deficit/GDP 投影（事件分組區間法）

      在歷史上勞動市場明顯轉弱且 GDP 仍處高位的樣本中，
      赤字/GDP 常出現階躍式上移，區間落在約 11%–16%（中位數約 13.5%）。

      長天期 UST 影響解讀

      **供給壓力通道**
      - 赤字/GDP 若進入 12%+ 區間，國債淨發行壓力上升
      - 長端利率對「期限溢酬/拍賣壓力」的敏感度上升
      - 若無 Fed 介入（如 QE），長端殖利率可能上行

      **避險買盤對沖**
      - 就業轉弱也可能帶來避險買盤（壓低殖利率）
      - 需監控信用利差、股市波動、通膨預期判斷主導力量

      結論
      高失業+高 GDP 情境下，財政赤字易從 6-7% 跳升至 11-16%。
      長天期 UST 面臨「供給推升殖利率」vs「避險壓低殖利率」兩股力量拉扯，
      需持續監控風險指標判斷哪方佔上風。

