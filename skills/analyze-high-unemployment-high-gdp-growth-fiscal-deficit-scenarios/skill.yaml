      長天期美債風險解讀

      **供給壓力通道**：赤字/GDP 若進入 12%+ 區間，通常意味更高的國債淨發行需求，
      長端對期限溢酬變化更敏感。

      **對沖力量**：若同時出現風險趨避（信用利差擴大、波動上升），長端可能先被避險
      買盤壓低殖利率；需用風險指標判斷主導力量。

      **監控指標**：
      - 信用利差/金融壓力指數是否急升（避險力道）
      - 通膨預期是否黏著（長端期限溢酬）
      - 國債拍賣尾差/投標倍數（供給壓力顯性化）

