bestPractices:
  - title: 使用多指標交叉驗證
    description: 不要只看單一勞動指標，應同時觀察 UJO、Sahm Rule、ΔUR 的一致性
  - title: 區分觸發與確認
    description: 領先指標（如 UJO）用於早期預警，同時指標用於確認
  - title: 考慮兩股力量
    description: 長天期 UST 同時受供給壓力和避險買盤影響，需判斷哪方主導
  - title: 保持樣本審慎
    description: 歷史樣本數量有限（約 6 次），區間估計需保守解讀

pitfalls:
  - title: 忽略數據發布延遲
    description: JOLTS 數據延遲約 2 個月，失業率延遲約 1 個月
    consequence: 訊號可能比想像中更滯後
  - title: 過度依賴歷史區間
    description: 每次衝擊的財政反應強度不同（2020 vs 2008）
    consequence: 區間估計可能低估或高估
  - title: 忽略政策因素
    description: Fed 政策（QE/QT）會大幅影響長端利率
    consequence: 單純的供給分析可能不完整

faq:
  - question: 什麼是「高失業 + 高 GDP」情境？
    answer: |
      這是指勞動市場開始轉弱（失業上升、職缺下降），
      但總體 GDP 仍處於高位或正成長的特殊宏觀組合。
      這種情境通常出現在景氣循環的晚期轉折點，
      財政赤字容易因自動穩定器和反週期支出而快速擴張。

  - question: 為什麼財政赤字會在這種情境下跳升？
    answer: |
      主要有兩個機制：
      1. **自動穩定器**：失業上升 → 失業救濟支出增加、稅收減少
      2. **反週期政策**：政府可能推出刺激方案

      歷史上，2008 和 2020 都出現赤字/GDP 從 3-6% 跳升至 10-15%。

  - question: 這對長天期美債有什麼影響？
    answer: |
      存在兩股相反的力量：
      1. **供給壓力**：赤字擴張 → 發債增加 → 推升殖利率
      2. **避險買盤**：經濟轉弱 → 資金避險 → 壓低殖利率

      需要監控信用利差、VIX、通膨預期來判斷哪方佔上風。

