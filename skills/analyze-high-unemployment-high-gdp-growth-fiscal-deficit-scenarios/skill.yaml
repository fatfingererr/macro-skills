    consequence: 單純的供給分析可能不完整

faq:
  - question: 什麼是「高失業 + 高 GDP」情境？
    answer: |
      這是指勞動市場開始轉弱（失業上升、職缺下降），
      但總體 GDP 仍處於高位或正成長的特殊宏觀組合。
      這種情境通常出現在景氣循環的晚期轉折點，
      財政赤字容易因自動穩定器和反週期支出而快速擴張。

  - question: 為什麼財政赤字會在這種情境下跳升？
    answer: |
      主要有兩個機制：
      1. **自動穩定器**：失業上升 → 失業救濟支出增加、稅收減少
      2. **反週期政策**：政府可能推出刺激方案

      歷史上，2008 和 2020 都出現赤字/GDP 從 3-6% 跳升至 10-15%。

  - question: 這對長天期美債有什麼影響？
    answer: |
      存在兩股相反的力量：
      1. **供給壓力**：赤字擴張 → 發債增加 → 推升殖利率
      2. **避險買盤**：經濟轉弱 → 資金避險 → 壓低殖利率

      需要監控信用利差、VIX、通膨預期來判斷哪方佔上風。

