      ├───────┼────────────┼───────┼────────────┼────────────┼────────────┤
      │ M1    │ 31.68      │ 1.10  │ 34.85      │ +5.0%      │ +4.7%      │
      ├───────┼────────────┼───────┼────────────┼────────────┼────────────┤
      │ M3    │ 34.93      │ 1.14  │ 39.82      │ +15.8%     │ +19.6%     │
      ├───────┼────────────┼───────┼────────────┼────────────┼────────────┤
      │ M6    │ 40.43      │ 1.20  │ 48.52      │ +34.0%     │ +45.8%     │
      └───────┴────────────┴───────┴────────────┴────────────┴────────────┘

