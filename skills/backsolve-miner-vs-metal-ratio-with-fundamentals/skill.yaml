      - 6 個月累積：銀價 +34%，礦業股 +46%
      - 超額收益 +11.8% 來自比率上修（估值追趕）
      - 因為比率從 1.10 → 1.20，礦業股月漲幅約 6.8%（高於銀價 5%）

