      - 比率維持不變 → 礦業股漲幅 ≈ 銀價漲幅
      - 比率上修（→1.20）→ 礦業股明顯跑贏銀價
      - 比率下修（→1.00）→ 礦業股落後，甚至可能銀漲但礦不漲

