    description: 最新財報可能是 1-2 季前的數據
    consequence: 因子狀態反映過去而非當前
  - title: ETF 成分變動
    description: 季度調倉可能導致持股權重變化
    consequence: 權重加總時需確認數據日期
  - title: 單一因子歸因
    description: 實際上多因子同時作用，單因子反推為極端情境
    consequence: 不應視為預測

faq:
  - question: AISC 和 Cash Cost 有什麼差別？
    answer: |
      - **Cash Cost**：直接營運成本（採礦、加工）
      - **AISC (All-In Sustaining Cost)**：Cash Cost + 維持性資本支出 + G&A - 副產品抵減

      AISC 更能反映礦企的「全成本」，是估值的關鍵驅動。

  - question: 為何倍數壓縮是最常見的底部因素？
    answer: |
      礦業股是「高 Beta」資產，市場風險偏好下降時首先被拋售：
      - 流動性收緊 → 資金撤離風險資產
      - 商品悲觀預期 → 獲利預估下調
      - 結果：EV/EBITDA 壓縮

      這通常是「情緒面」而非「基本面」驅動。

  - question: 股權稀釋如何影響比率？
    answer: |
      礦業公司常透過增發融資：
      - 股本增加 → 每股價值稀釋
      - 即使總市值不變，股價也會下跌
      - 結果：比率下降

      稀釋因子 D = Shares_base / Shares_now，D < 1 表示有稀釋。

  - question: 如何驗證 AISC 抽取結果？
    answer: |
      1. 交叉比對年報簡報（通常有表格）
      2. 查看產業報告（如 World Silver Survey）
      3. 比較同業數值（PAAS、AG、HL 等）
      4. 檢查 aisc_method 標註是否為 proxy

