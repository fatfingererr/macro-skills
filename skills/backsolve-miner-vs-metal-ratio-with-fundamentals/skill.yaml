    expectedResult: |
      共同上漲情境分析

      核心公式
      ┌─────────────────────────────────────────────────────────────┐
      │ 礦業股漲幅 = (1 + 銀價漲幅) × (R₁/R₀) - 1                   │
      │ 近似公式：礦業股漲幅 ≈ 銀價漲幅 + 比率變動幅度              │
      └─────────────────────────────────────────────────────────────┘

      快速對照表（R₀=1.103）

         銀價漲幅    |   R₁=1.00    |   R₁=1.10    |   R₁=1.20
      -------------------------------------------------------
         +5%     |   -4.8%     |   +4.7%     |  +14.2%     |
         +10%    |   -0.3%     |   +9.7%     |  +19.7%     |
         +15%    |   +4.3%     |  +14.7%     |  +25.1%     |
         +20%    |   +8.8%     |  +19.7%     |  +30.6%     |
         +25%    |  +13.3%     |  +24.7%     |  +36.0%     |
         +30%    |  +17.9%     |  +29.6%     |  +41.4%     |

