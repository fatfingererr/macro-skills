bestPractices:
  - title: 使用 Z 分數而非絕對值
    description: MOVE/VIX 的絕對值難以跨時期比較，Z 分數標準化後更有意義
  - title: 平滑處理降低噪音
    description: 短期噪音會干擾領先落後判斷，建議使用 5 日移動平均
  - title: 注意數據發布延遲
    description: JGB 殖利率數據可能有 1-2 天延遲，分析時需考慮

pitfalls:
  - title: 過度解讀短期相關
    description: 市場結構變化可能導致領先落後關係反轉
    consequence: 歷史模式不一定適用於未來
  - title: 忽略極端行情
    description: 極端恐慌時所有資產同步暴跌，領先落後關係可能消失
    consequence: 正常時期的分析不適用於危機
  - title: 混淆軸翻轉與原始方向
    description: |
      時序圖的利率 Y 軸已翻轉，Z 分數也已取負。
      解讀時需注意：圖表上「向上」代表利率下降/緊縮緩和，
      「向下」代表利率上升/緊縮壓力
    consequence: 誤讀圖表方向可能導致錯誤的市場判斷

faq:
  - question: 什麼是 MOVE Index？
    answer: |
      MOVE（Merrill Lynch Option Volatility Estimate）是衡量美國
      國債選擇權隱含波動率的指數，類似於股市的 VIX。
      MOVE 越高代表債券市場波動預期越大，通常與風險規避相關。

  - question: 為什麼利率 Y 軸要翻轉？
    answer: |
      翻轉利率 Y 軸（invert_yaxis）的目的是讓視覺比較更直觀：
      - 利率下降（寬鬆）→ 圖表向上 → 風險偏好上升
      - 利率上升（緊縮）→ 圖表向下 → 風險偏好下降
      這樣當 MOVE 和利率正相關時，兩條線會同向移動，
      便於快速判斷兩者的相關性與方向一致性。

  - question: Z 分數為什麼也要翻轉？
    answer: |
      Z 分數面板需與時序圖保持視覺一致性。
      假設利率上升（Z=+2），但時序圖的軸已翻轉（向下），
      則 Z 分數也需取負值（-2）才能讓「高值在上」的慣例一致。
      否則會出現時序圖向下、Z 分數卻向上的視覺矛盾。

  - question: 如何分析其他國家債券對 MOVE 的影響？
    answer: |
      使用 visualize_rates_move.py 的參數化功能：

      # 分析德國 Bund 10Y
      python visualize_rates_move.py --rates-col BUND10Y --rates-name "Bund 10Y"

      # 分析美國 UST 10Y
      python visualize_rates_move.py --rates-col UST10Y --rates-name "UST 10Y"

      注意：需確保數據源有對應的欄位，否則需先擴充 fetch_data.py。

