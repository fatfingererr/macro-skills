bestPractices:
  - title: 使用 Z 分數而非絕對值
    description: MOVE/VIX 的絕對值難以跨時期比較，Z 分數標準化後更有意義
  - title: 平滑處理降低噪音
    description: 短期噪音會干擾領先落後判斷，建議使用 5 日移動平均
  - title: 注意數據發布延遲
    description: JGB 殖利率數據可能有 1-2 天延遲，分析時需考慮

pitfalls:
  - title: MOVE 數據取得困難
    description: MOVE Index 是 ICE/BofA 專有指數，公開數據需爬蟲或使用代理
    consequence: 數據可能不穩定或有延遲
  - title: 過度解讀短期相關
    description: 市場結構變化可能導致領先落後關係反轉
    consequence: 歷史模式不一定適用於未來
  - title: 忽略極端行情
    description: 極端恐慌時所有資產同步暴跌，領先落後關係可能消失
    consequence: 正常時期的分析不適用於危機

faq:
  - question: 什麼是 MOVE Index？
    answer: |
      MOVE（Merrill Lynch Option Volatility Estimate）是衡量美國
      國債選擇權隱含波動率的指數，類似於股市的 VIX。
      MOVE 越高代表債券市場波動預期越大，通常與風險規避相關。

  - question: 為什麼要分析 MOVE 對 JGB 的反應？
    answer: |
      JGB（日本國債）殖利率變動是全球利率市場的重要風險事件。
      如果 MOVE 對 JGB 大幅波動「不恐慌」，可能意味著：
      1. 市場認為這是日本特有問題，不會傳染
      2. 利率波動率市場預期已經消化
      3. 整體風險偏好仍然健康

  - question: CDX IG 是什麼？為什麼用代理？
    answer: |
      CDX IG（Investment Grade Credit Default Swap Index）是
      投資級信用違約交換指數。由於 CDX 數據需要訂閱，
      本 skill 使用 ICE BofA IG OAS（Option-Adjusted Spread）
      作為公開替代，反映投資級公司債相對國債的利差。

