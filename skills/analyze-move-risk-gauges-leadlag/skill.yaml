testQuestions:
  - question: 'MOVE 目前是否對 JGB 殖利率變動感到恐慌？'
    imagePath: images/jgb-10y-move-panic-2026-01-23.png
    expectedResult: |
      MOVE 對 JGB 殖利率變動的反應                                                                                                                                                          
      判定：SPOOKED（有恐慌反應）

      量化證據
      ┌──────────────────┬────────────────────────────┐
      │       項目       │            數值            │
      ├──────────────────┼────────────────────────────┤
      │ 衝擊定義         │ 5 日內 JGB 10Y 變動 ≥ 15bp │
      ├──────────────────┼────────────────────────────┤
      │ 衝擊事件數       │ 9 次                       │
      ├──────────────────┼────────────────────────────┤
      │ MOVE 平均反應    │ +18.17（明顯上升）         │
      ├──────────────────┼────────────────────────────┤
      │ MOVE 當前 Z 分數 │ -1.25                      │
      └──────────────────┴────────────────────────────┘

      解讀
      當 JGB 殖利率出現顯著波動時（5 日內變動 ≥ 15bp），MOVE Index 平均上升 18.17 點，這表示：

      1. 利率波動率市場對日本利率衝擊有明確反應，並非「無視」或「不恐慌」
      2. 這與「日本升息對全球利率波動率無影響」的敘事不一致
      3. 日本央行政策變化仍會傳導至美國利率波動率預期

      但有一個緩和因素
      MOVE 當前 Z 分數為 -1.25（低於歷史平均超過 1 個標準差），顯示：

      - 儘管對事件有反應，但 MOVE 整體水位偏低
      - 市場對未來利率波動的預期目前並不高漲
      - 處於相對「平靜」狀態，但遇到衝擊時仍會反應

      一句話：MOVE 對 JGB 衝擊「會恐慌」，但目前處於低檔區間，尚未進入持續高度警戒狀態。

  - question: 'MOVE 目前是否是否領先 VIX 和信用利差？'
    imagePath: images/move-vix-credit-leadlag-2026-01-23.png
    expectedResult: |
      MOVE 領先落後分析結果                                                                                                                                                                       

      核心發現
      MOVE 目前並未領先 VIX 和信用利差，反而略微落後。
      ┌────────────────┬──────────┬──────────┬─────────────────────────────┐                                                                                                                      
      │     指標對     │ 最佳 Lag │ 相關係數 │            解讀             │
      ├────────────────┼──────────┼──────────┼─────────────────────────────┤
      │ MOVE vs VIX    │ -1 天    │ 0.385    │ MOVE 落後 VIX 約 1 個交易日 │
      ├────────────────┼──────────┼──────────┼─────────────────────────────┤
      │ MOVE vs Credit │ 0 天     │ 0.704    │ MOVE 與信用利差同步移動     │
      └────────────────┴──────────┴──────────┴─────────────────────────────┘

      當前狀態
      - MOVE 當前 Z 分數：-1.25（低於歷史平均，偏低檔）
      - 方向一致性：MOVE 下行時，VIX 同步下行 71%、信用利差同步下行 66%

      結論
      MOVE 目前並非領先指標，而是與 VIX/Credit 同步或略微落後。
      MOVE 本身處於相對低檔區間（Z = -1.25），顯示利率波動率預期目前並不高漲。

