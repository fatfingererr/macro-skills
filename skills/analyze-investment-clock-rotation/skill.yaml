  additionalInfo: |
    ## 參考來源

    - Investment Clock 概念源自 Merrill Lynch
    - 本技能使用公開 FRED 數據近似實作

    ## 數據來源

    **FRED（免費，無需 API key）**
    - 金融環境：NFCI, STLFSI4, ANFCI
    - 獲利代理：CP (Corporate Profits), GDP
    - 使用 CSV endpoint 直接下載

    ## 四象限定義

    ```
              金融環境支持
                  ↑
         Q3      │      Q1
       修復過渡   │   理想象限
    ─────────────┼─────────────→ 獲利成長
         Q4      │      Q2
       最差象限   │   好壞混合
                  │
              金融環境不支持
    ```
