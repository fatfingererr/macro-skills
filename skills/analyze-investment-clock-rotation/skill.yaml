      │ 旋轉方向     │ 順時針          │ 順時針（大幅旋轉）      │
      ├──────────────┼─────────────────┼─────────────────────────┤
      │ 旋轉幅度     │ 中等（~240°）   │ 極端（>540°）           │
      └──────────────┴─────────────────┴─────────────────────────┘

      關鍵觀察：
      1. 2020-2022 循環屬於「先大幅衰退、再劇烈修復」的路徑
      2. 當前循環相對平緩，符合一般景氣循環的漂移特徵
      3. 兩者不完全同質，不宜直接套用上一輪的經驗

