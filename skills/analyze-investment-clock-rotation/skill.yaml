bestPractices:
  - title: 確認軸向定義
    description: 不同來源的投資時鐘圖可能有不同的軸向定義，使用前務必確認 X/Y 軸代表什麼
  - title: Z-score 視窗選擇
    description: 52 週（1年）視窗適合週頻數據，若用月頻可考慮 36-60 個月
  - title: 方向統一
    description: 金融環境指標有「越高越緊」和「越高越寬鬆」兩種定義，需在 transform 中統一方向

pitfalls:
  - title: 軸向看錯
    description: X/Y 軸定義錯誤會導致象限判讀完全相反
    consequence: 完全錯誤的配置建議
  - title: 忽略資料頻率
    description: 獲利成長（季頻）與金融環境（週頻）需對齊
    consequence: 時間點不一致導致錯誤判讀
  - title: 過度依賴單一循環
    description: 每輪循環特徵不同，不宜機械套用
    consequence: 錯誤的預期管理

faq:
  - question: 什麼是「投資時鐘」？
    answer: |
      投資時鐘是將「獲利成長」與「金融環境」兩個維度映射到二維平面，
      形成四個象限的分析框架。透過判斷當前落點和旋轉方向，
      可以評估不同資產類別的相對吸引力。

  - question: 時鐘的「順時針/逆時針」旋轉代表什麼？
    answer: |
      順時針旋轉通常代表典型的景氣循環路徑：
      理想象限 → 好壞混合 → 最差象限 → 修復過渡 → 回到理想象限

      逆時針旋轉則可能代表政策干預或非典型事件導致的路徑偏離。

  - question: NFCI 是什麼？
    answer: |
      Chicago Fed National Financial Conditions Index（芝加哥聯儲國家金融狀況指數）
      是衡量美國金融環境寬鬆/緊縮程度的綜合指標。

      - 負值：金融環境比歷史平均寬鬆
      - 正值：金融環境比歷史平均緊縮
      - 接近 0：接近歷史平均

