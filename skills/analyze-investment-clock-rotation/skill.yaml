testQuestions:
  - question: '基於投資時鐘模型，分析目前美股市場處於哪個象限？'
    expectedResult: |
      投資時鐘分析結果（數據截至 2026-01-XX）

      ┌────────────────────────────┬────────┬──────────────────────────┐
      │            指標            │  數值  │           狀態           │
      ├────────────────────────────┼────────┼──────────────────────────┤
      │ 獲利成長 (Earnings Growth) │  5.2%  │ 正成長                   │
      ├────────────────────────────┼────────┼──────────────────────────┤
      │ 金融環境 (NFCI Z-score)    │ -0.35  │ 偏寬鬆（支持性）         │
      └────────────────────────────┴────────┴──────────────────────────┘

      當前象限：理想象限（Q1）
      時鐘點位：約 10 點鐘方向

      解讀：
      - 獲利成長為正，企業基本面健康
      - 金融環境偏寬鬆，流動性充裕
      - 屬於風險資產相對順風的配置環境
      - 需監控是否開始往金融環境轉緊的方向漂移

  - question: '比較目前投資時鐘與 2020-2022 循環的差異'
    expectedResult: |
      投資時鐘循環比較

      當前循環 vs 2020-2022 循環

