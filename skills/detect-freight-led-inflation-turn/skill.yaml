testQuestions:
  - question: '目前貨運量是否顯示通膨放緩訊號？'
    expectedResult: |
      此分析器會：
      1. 從 MacroMicro 抓取 CASS Freight Index 四個指標
      2. 分析 Shipments YoY（主要指標）的週期狀態
      3. 偵測是否為週期新低或年增率轉負
      4. 與 CPI YoY 進行領先對齊分析
      5. 輸出通膨緩解訊號與信心水準

      輸出範例：
      - signal: inflation_easing
      - confidence: high
      - freight_yoy: -2.9%
      - cycle_status: new_cycle_low
      - macro_implication: 通膨壓力正在放緩
      - all_indicators: 四個 CASS 指標概覽

  - question: '貨運量為什麼能預測通膨走勢？'
    expectedResult: |
      解釋 CASS Freight Index 與通膨的領先關係：

      1. **需求傳導鏈**：
         - CASS 追蹤北美地區的卡車和鐵路貨運
         - 出貨量下降 → 終端需求減弱 → 定價能力下降

      2. **領先性來源**：
         - 貨運是經濟活動的「先行者」
         - 通常領先 CPI 約 4-6 個月

      3. **訊號判讀**：
         - Shipments YoY 轉負 + 創週期新低 = 通膨緩解訊號
         - Expenditures YoY 可交叉驗證
         - 這是 disinflation 而非 deflation

