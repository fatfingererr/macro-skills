  - question: '美國貨運量為什麼能預測通膨走勢？'
    expectedResult: |
      貨運量預測通膨的傳導機制      

        貨運量下降
          ↓
        終端需求減弱（商品賣不動） 
          ↓
        庫存累積、補庫動能下降
          ↓
      企業定價能力下降（不敢漲價）
          ↓
      CPI 增速放緩

      ---
      核心邏輯

      1. 貨運 = 實體經濟的「先行者」
        - 商品從工廠到消費者，必須先經過運輸
        - CASS 追蹤的是「即將被消費」的商品量

      2. 時間差產生領先性
        - 貨運發生在最終銷售之前
        - 庫存調整週期約 3-6 個月
        - CPI 統計本身有 2-4 週滯後
        
      3. 需求 → 定價能力
        - 運量高 → 需求強 → 企業敢漲價 → CPI 上升
        - 運量低 → 需求弱 → 企業不敢漲價 → CPI 下降

      ---
      歷史驗證

      ┌───────────────┬───────────────┬───────────────────────────┐
      │     時期      │ CASS 先行訊號 │         CPI 跟隨          │
      ├───────────────┼───────────────┼───────────────────────────┤
      │ 2008 金融危機 │ CASS 先跌     │ CPI 6 個月後跟跌          │
      ├───────────────┼───────────────┼───────────────────────────┤
      │ 2020 疫情後   │ CASS 先飆升   │ CPI 6 個月後飆升至 9%     │
      ├───────────────┼───────────────┼───────────────────────────┤
      │ 2025 現在     │ CASS -7.46%   │ CPI 預計 2026 H1 持續下降 │
      └───────────────┴───────────────┴───────────────────────────┘

      ---
      為什麼是 6 個月？

      - 補庫週期：企業從感知需求變化到調整訂單約 2-3 個月
      - 價格傳導：成本變化反映到終端售價約 2-3 個月
      - 統計滯後：CPI 數據發布比實際消費滯後約 1 個月

