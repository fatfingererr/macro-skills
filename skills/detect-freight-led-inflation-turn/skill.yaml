bestPractices:
  - title: 使用多個貨運指標交叉驗證
    description: TSI、卡車運量、鐵路貨運可能有不同走勢，多指標一致性更可靠
  - title: 關注週期轉折而非單月波動
    description: 單月數據可能受季節或短期因素干擾，應關注 12-18 個月的週期低點
  - title: 結合 CPI 數據驗證領先性
    description: 確認貨運量的轉折確實領先 CPI 轉折，歷史上約 4-6 個月
  - title: 區分 disinflation 與 deflation
    description: 貨運量下降預示通膨「放緩」，不等於進入通縮

pitfalls:
  - title: 過度依賴單一指標
    description: 僅看 TSI 可能錯過卡車或鐵路的差異訊號
    consequence: 錯誤判斷整體貨運趨勢
  - title: 忽略結構性變化
    description: 電商興起改變貨運結構，疫情後供應鏈重組
    consequence: 歷史領先性可能失真
  - title: 將週期訊號當作趨勢
    description: 短期波動不代表通膨趨勢反轉
    consequence: 過早判斷通膨見頂或見底
  - title: 忽略供給側因素
    description: 貨運量下降可能是供給受限而非需求減弱
    consequence: 錯誤解讀為需求降溫

faq:
  - question: 貨運量真的能預測通膨嗎？
    answer: |
      是的，CASS Freight Index 是經濟活動的「先行者」。學術研究和實證顯示：

      1. **傳導機制**：貨運量下降 → 終端需求減弱 → 企業定價能力下降 → CPI 放緩
      2. **歷史驗證**：2008 金融危機、2015 製造業衰退、2020 疫情初期，CASS 均領先 CPI 轉折
      3. **領先時間**：通常約 4-6 個月，但可能因經濟週期而異

  - question: CASS Freight Index 有哪些指標？
    answer: |
      CASS Freight Index 包含四個指標：

      1. **Shipments Index**：出貨量指數，衡量實體經濟需求強度
      2. **Expenditures Index**：運費支出指數，衡量物流成本壓力
      3. **Shipments YoY**：出貨量年增率，**主要分析指標**
      4. **Expenditures YoY**：支出年增率，交叉驗證用

      本 skill 從 MacroMicro 抓取這四個指標進行分析。

  - question: 什麼情況下訊號可能失真？
    answer: |
      訊號可能失真的情況：

      1. **供給側衝擊**：如疫情初期的供應鏈中斷，貨運量下降是供給受限而非需求減弱
      2. **結構性變化**：電商增長改變貨運結構，傳統指標可能低估實際運量
      3. **政策干預**：大規模財政刺激可能延長通膨週期，削弱貨運的領先性
      4. **全球因素**：進口通膨可能獨立於北美貨運量

