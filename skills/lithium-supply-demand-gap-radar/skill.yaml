    consequence: 數量級差異約 5.3 倍

faq:
  - question: 為什麼要區分碳酸鋰和氫氧化鋰？
    answer: |
      兩者用途不同：
      - 碳酸鋰：主要用於 LFP 電池
      - 氫氧化鋰：主要用於高鎳 NMC/NCA 電池
      價格可能出現分化，需分開追蹤

  - question: 如何判斷價格型態是否已轉多？
    answer: |
      關鍵確認訊號：
      1. 12週動能轉正（ROC > 0）
      2. 波動率開始擴大
      3. 價格突破近期高點
      4. Balance Index 同步上行

  - question: 為什麼 ETF 對鋰價的敏感度會變化？
    answer: |
      影響因素：
      1. 持股結構調整（上游 vs 下游比例）
      2. 個股特殊事件（併購、產能變動）
      3. 競爭格局變化（電池技術路線）
      4. 市場情緒與資金流向

  - question: 免費數據等級夠用嗎？
    answer: |
      `free_nolimit` 可以完成基本分析：
      - USGS 提供年度供需基準
      - IEA 提供電池需求趨勢
      - 澳洲政府提供季度出口
      - CME 期貨提供價格 proxy

      但若需要更即時/更細緻的分析，建議升級到 `paid_low` 或以上

