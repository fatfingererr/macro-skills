  additionalInfo: |
    ## 設計背景

    此技能源於「LIT 值不值得做多？」這個實際投資問題。
    市場上有大量關於鋰的敘事（供應過剩、結構成長），
    但很少有人把這些敘事轉化為可量化、可追蹤的框架。

    ## 核心洞察

    1. **三層中介架構**: 供需平衡、價格制度、ETF傳導三者需同步判斷
    2. **數據等級決定精度**: 免費數據可用，但付費數據提供更即時的訊號
    3. **失效條件是關鍵**: 任何多空判斷都必須有明確的失效條件
    4. **傳導可能斷裂**: ETF 對鋰價的敏感度會隨市場結構變化
