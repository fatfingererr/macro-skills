bestPractices:
  - title: 使用 FRED API Key 環境變數
    description: 將 API Key 存放在環境變數 FRED_API_KEY，避免硬編碼
  - title: 選擇適當的分析起點
    description: 建議從 QT 開始日期（如 2022-06-01）開始分析，以觀察完整週期
  - title: 交叉驗證 RRP 相關性
    description: 確認 Decoupling Gap 與 RRP 累積變化的相關係數 > 0.8 才判定為隱性緊縮

pitfalls:
  - title: 忽略數據頻率對齊
    description: 貸款、存款、RRP 數據頻率可能不同
    consequence: 計算錯誤的累積變化量

  - title: 混淆存量與流量
    description: FRED 數據是存量（level），需轉換為累積變化量（change from base）
    consequence: 錯誤解讀脫鉤程度

  - title: 過度簡化因果關係
    description: RRP 與 Gap 相關不代表 RRP 是唯一原因
    consequence: 忽略其他流動性吸收來源（如 TGA）

faq:
  - question: 為什麼使用 FRED 而不是其他數據源？
    answer: |
      FRED 是聯準會官方數據庫，具有以下優勢：
      - 完全公開、免費使用
      - 數據品質經過官方驗證
      - API 穩定、文檔完整
      - 歷史數據完整（可追溯至 1970 年代）

  - question: deposit_stress_ratio 的警戒水準是多少？
    answer: |
      - < 0.3：正常範圍
      - 0.3-0.5：輕度壓力
      - 0.5-0.7：中度壓力
      - > 0.7：高度壓力（銀行需要積極搶存款）

  - question: 這個分析對投資有什麼啟示？
    answer: |
      當偵測到隱性緊縮時：
      - 銀行股可能面臨 NIM（淨利差）壓力
      - 高收益債券利差可能擴大
      - 可能預示信貸條件收緊、經濟放緩

