          ┌────────────────────┼────────────────────┐
          │                    │                    │
          ▼                    ▼                    ▼
      ┌─────────┐        ┌─────────┐        ┌─────────┐
      │企業融資 │        │商業地產 │        │中小企業 │
      │成本上升 │        │再融資難 │        │貸款難   │
