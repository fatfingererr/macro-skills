  - question: '為什麼 QT 環境下美國銀行貸款持續擴張但存款沒有等比例增加？'
    expectedResult: |
      這是理解 Fed 緊縮政策傳導機制的核心問題。讓我拆解底層邏輯。
      
      ---
      傳統理論：貸款創造存款
      ⏵銀行發放 $100 貸款 → 借款人帳戶增加 $100 存款
      在封閉系統中，新增貸款 ≈ 新增存款。但 QT 環境下，這個恆等式被打破。

      ---
      QT 如何「抽走」存款
      
      ---
      機制一：Fed 縮表的傳導路徑
      ┌─────────────────────────────────────────────────────────┐
      │Fed 持有國債到期 → 不再續購（QT）                         │
      │                    ↓                                    │
      │財政部發新債償還舊債                                      │
      │                    ↓                                    │
      │私人部門（銀行/基金/散戶）用「存款」購買新債               │
      │                    ↓                                    │
      │存款從銀行體系流向財政部（TGA）→ 再流向 Fed 消滅          │
      └─────────────────────────────────────────────────────────┘
      結果：貸款創造的存款，被 QT「吸收」掉了。
      
      ---
      機制二：存款搬家到貨幣市場基金（MMF）
      ┌──────────────────────┬──────────────┬────────────┬────────────────────┐
      │         環境         │ 銀行存款利率 │ MMF 收益率 │      存款行為      │
      ├──────────────────────┼──────────────┼────────────┼────────────────────┤
      │QE 時期（2020-2022）  │ ~0.01%       │ ~0.02%     │ 無差異，存款留銀行 │
      ├──────────────────────┼──────────────┼────────────┼────────────────────┤
      │QT 時期（2022 至今）  │ ~0.5%        │ ~5.0%      │ 大規模搬家到 MMF   │
      └──────────────────────┴──────────────┴────────────┴────────────────────┘
      存戶提領銀行存款 → 購買 MMF 份額 → MMF 購買國債/Repo
                                                  ↓
                                    存款離開銀行體系
      2022 年至今，約 1.5 兆美元從銀行存款流入 MMF。
      
      ---
      機制三：逆回購（RRP）的「存款黑洞」
      MMF 拿到的錢 → 放入 Fed 逆回購工具（RRP）
                                ↓
                    這些錢「停泊」在 Fed，不在銀行體系內
      RRP 高峰期餘額超過 2.5 兆美元，這些原本可能是銀行存款的資金。
      
      ---
      為什麼貸款仍能擴張？
      銀行貸款（資產端）和存款（負債端）可以脫鉤，因為銀行有其他籌資管道：
      ┌────────────────┬──────────────────────────────┐
      │    籌資方式    │             說明             │
      ├────────────────┼──────────────────────────────┤
      │FHLB 借款       │ 聯邦住房貸款銀行提供批發融資 │
      ├────────────────┼──────────────────────────────┤
      │發行債券        │ 銀行發行中長期債券           │
      ├────────────────┼──────────────────────────────┤
      │同業拆借        │ Fed Funds 市場借款           │
      ├────────────────┼──────────────────────────────┤
      │減少超額準備金  │ 動用存放在 Fed 的準備金      │
      └────────────────┴──────────────────────────────┘
      結論：銀行可以「不靠存款」繼續放貸，只是成本更高。
      
      ---
