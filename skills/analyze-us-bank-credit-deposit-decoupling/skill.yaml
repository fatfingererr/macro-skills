      ---
      核心結論
      ┌────────────────────┬──────────────────────────────────────────────┐
      │        問題        │                     答案                     │
      ├────────────────────┼──────────────────────────────────────────────┤
      │為什麼貸款能擴張？  │ 銀行有其他籌資管道（FHLB、發債、準備金）     │
      ├────────────────────┼──────────────────────────────────────────────┤
      │為什麼存款不跟？    │ QT + 高利率環境導致存款外流到 MMF、國債      │
      ├────────────────────┼──────────────────────────────────────────────┤
      │脫鉤代表什麼？      │ Fed 緊縮政策正在有效傳導，銀行體系流動性收緊 │
      ├────────────────────┼──────────────────────────────────────────────┤
      │對銀行的影響？      │ 籌資成本上升、淨息差壓縮、需要「搶存款」     │
      └────────────────────┴──────────────────────────────────────────────┘
      這就是為什麼圖表上藍色（貸款）持續擴張，紅色（存款）卻一度收縮近 9,000 億美元的根本原因。

  - question: '當前美國金融環境是否正在發生隱性緊縮？'
    expectedResult: |
      這是一個關鍵問題。讓我從多個維度評估「隱性緊縮」的證據。

      ---
      什麼是「隱性緊縮」
      ⏵顯性緊縮：Fed 升息、公開宣布 QT  
      ⏵隱性緊縮：政策利率不變甚至降息，但金融條件實際收緊  

      核心特徵：  
      市場感受到的緊縮程度 ＞ 政策利率暗示的緊縮程度
      
      ---
      五個維度的證據評估
      
      ---
      1. 銀行體系：信貸-存款脫鉤 ⚠️ 緊縮中
      ┌──────────────┬───────┬─────────────────────────────┐
      │     指標     │ 數據  │            訊號             │
      ├──────────────┼───────┼─────────────────────────────┤
      │存款壓力比率  │75.5%  │每 $1 貸款僅 $0.24 形成存款 │
      ├──────────────┼───────┼─────────────────────────────┤
      │存款回升      │+507B  │回升但遠落後貸款增量        │
      ├──────────────┼───────┼─────────────────────────────┤
      │銀行籌資成本  │↑      │被迫提高存款利率搶存款      │
      └──────────────┴───────┴─────────────────────────────┘
      判定：銀行體系流動性緊縮持續
      
      ---
      2. Fed 資產負債表：QT 仍在進行 ⚠️ 緊縮中
      Fed 資產負債表變化（2022 高峰至今）：
      2022-04 高峰：$8.96 兆  
      2026-01 當前：~$6.8 兆  
      累積縮減：    ~$2.1 兆
      ┌────────────┬────────────────────────────────┐
      │    階段    │              狀態              │
      ├────────────┼────────────────────────────────┤
      │QT 速度     │放緩至 $25B/月（原 $95B/月）    │
      ├────────────┼────────────────────────────────┤
      │仍在縮表    │流動性持續被抽離                │
      └────────────┴────────────────────────────────┘
      
      ---
      3. 流動性緩衝：RRP 耗盡 ⚠️ 緩衝消失
      RRP（逆回購）餘額變化：
      2022-12 高峰：$2.55 兆（流動性「停車場」）  
      2026-01 當前：~$0.1 兆（幾乎耗盡）
      含義：
      - RRP 曾是 QT 的「緩衝墊」
      - 緩衝耗盡後，QT 直接衝擊銀行準備金
      - 這是「隱性緊縮」加速的信號
      
      ---
      4. 銀行貸款標準：持續收緊 ⚠️ 緊縮中
      根據 Fed 高級貸款官調查（SLOOS）：
      ┌─────────────────┬──────────┬──────────┐
      │    貸款類型     │標準變化  │需求變化  │
      ├─────────────────┼──────────┼──────────┤
      │商業貸款（C&I）  │收緊      │疲軟      │
      ├─────────────────┼──────────┼──────────┤
      │商業地產（CRE）  │顯著收緊  │大幅下降  │
      ├─────────────────┼──────────┼──────────┤
      │消費貸款         │小幅收緊  │持平      │
      └─────────────────┴──────────┴──────────┘
      銀行自主收緊貸款標準  
      = 即使 Fed 不升息，信貸也在緊縮
      
      ---
      5. 實質利率：歷史高位 ⚠️ 緊縮中
      名目利率（Fed Funds）： ~4.25–4.50%  
      核心 PCE 通膨：          ~2.8%  
      ────────────────────────
      實質利率：               ~1.5–1.7%
      ┌────────────────┬────────────────┐
      │    歷史對比    │    實質利率    │
      ├────────────────┼────────────────┤
      │2010–2019 平均  │-0.5%           │
      ├────────────────┼────────────────┤
      │2020–2021       │-4% 至 -6%      │
      ├────────────────┼────────────────┤
      │2024–2026       │+1.5% 至 +2.0%  │
      └────────────────┴────────────────┘
      這是 2007 年以來最緊縮的實質利率環境
      
      ---
      隱性緊縮的傳導路徑
      ┌─────────────────────────────────────────────────────────────┐
      │                     Fed 政策利率                            │
      │                  （看似穩定 / 降息）                         │
      └─────────────────────────┬───────────────────────────────────┘
                                │
          ┌────────────────────┼─────────────────────┐
          │                    │                     │
