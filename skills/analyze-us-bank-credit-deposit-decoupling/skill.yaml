testQuestions:
  - question: '分析 2022 年 6 月至今的美國銀行信貸與存款脫鉤狀況'
    expectedResult: |
      輸出包含：
      - 累積新增貸款、累積新增存款、Decoupling Gap
      - deposit_stress_ratio（存款壓力比率）
      - RRP 與 Gap 的相關性分析
      - 隱性緊縮判定（hidden_balance_sheet_tightening）
      - 宏觀解讀與政策意涵

  - question: '為什麼 QT 環境下美國銀行貸款持續擴張但存款沒有等比例增加？'
    expectedResult: |
      解釋信貸創造脫鉤的機制：
      - 傳統上：貸款創造存款（新增貸款 ≈ 新增存款）
      - QT 環境：RRP 工具吸收存款，導致存款流失
      - 結論：緊縮並非來自銀行縮貸，而是負債端被抽乾

  - question: '當前美國金融環境是否正在發生隱性緊縮？'
    expectedResult: |
      基於 FRED 數據的判定結果：
      - 計算 Decoupling Gap 與 deposit_stress_ratio
      - 驗證 Gap 與 RRP 累積量的相關性
      - 給出隱性緊縮判定（是/否）與信心水準

