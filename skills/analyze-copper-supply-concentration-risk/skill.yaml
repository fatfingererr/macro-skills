testQuestions:
  - question: '分析 1970-2023 年全球銅供應的國家集中度'
    expectedResult: |
      ## 銅供應「集中 + 失速 + 依賴」快速檢核（1970-2023）

      ### 1) 供應是否高度集中？
      - 最新年度 HHI：0.182（較 10 年前 0.175 上升）
      - 前四大產國份額（CR4）：56.2%
      - 智利份額：26.8%（高於多數年份分位數 75%）

      **含義**：供應更像「少數國家的系統性依賴」，不是分散式供應鏈。

      ### 2) 智利是「儲量大但供應不安全」嗎？
      - 智利產量近 10 年趨勢斜率：-45,000 t/年
      - 峰值回撤：12.3%
      - 結構斷點：2016年

      **含義**：如果產量進入結構性停滯/下滑，單看儲量會高估供應安全。

      ### 3) 世界是否被迫依賴秘魯與 DRC 擴產？
      - 秘魯近 10 年新增量：520,000 t
      - DRC 近 10 年新增量：610,000 t
      - 替代依賴度（兩國新增 / 智利下滑）：0.88

      **含義**：若 < 1，兩國擴產不足補位；若 ≈1，仍需考慮兩國風險與執行難度。

      ### 數據來源
      - OWID Minerals Explorer
      - USGS Copper Statistics

  - question: '智利銅產量是否出現結構性衰退？'
    expectedResult: |
      ## 智利銅產量結構性趨勢分析

      ### 關鍵指標
      | 指標 | 數值 | 解讀 |
      |------|------|------|
      | 峰值年份 | 2018 | 達到 5.83 Mt |
      | 2023 年產量 | 5.26 Mt | 較峰值下滑 9.8% |
      | 近 10 年斜率 | -47,000 t/年 | 負向趨勢 |
      | 結構斷點 | 2016-2017 | 由升轉平/降 |

      ### 判定
      - slope < 0 ✓
      - structural_break detected ✓
      - drawdown > 10% ✓

      **結論**：智利銅產量已進入結構性衰退期。

      ### 成因分析（country_proxy 模式）
      1. **品位下滑**：主要礦區平均品位從 1990s 的 1.5% 降至現在 0.6-0.8%
      2. **水資源限制**：北部沙漠地區採礦用水成本上升
      3. **老礦區枯竭**：Escondida、Chuquicamata 等老礦產量遞減

      ### 風險提示
      - 儲量排名全球第一 ≠ 產量能持續增長
      - 需要挖掘更多礦石才能維持同樣產出

  - question: '如果需求以年化 3% 成長，10 年後供需缺口多大？'
    expectedResult: |
      ## 供需缺口情境分析

      ### 情境假設
      - 需求 CAGR：3.0%
      - 預測期限：10 年
      - 供應反應時間：10 年（新礦場開發週期）

      ### 需求預測
      | 年份 | 需求量 (Mt) | 年增量 |
      |------|-------------|--------|
      | 2023 (基準) | 22.0 | - |
      | 2028 | 25.5 | +3.5 Mt |
      | 2033 | 29.6 | +7.6 Mt |

      ### 供應約束
      - 現有產能可擴建量：+2.0 Mt
      - 在建項目釋放量：+1.5 Mt
      - 智利預期減產：-0.8 Mt
      - **淨可行增量**：+2.7 Mt

      ### 缺口計算
      - 10 年後供需缺口：7.6 - 2.7 = **4.9 Mt**
      - 佔 2023 年產量比例：22.3%

      ### 含義
      供應鏈反應慢，短期價格上漲不等於短期供給彈性。
      缺口需要在 2025-2028 年間決策投資才能在 2033 前填補。

