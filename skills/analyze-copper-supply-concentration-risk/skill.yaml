  - question: '智利銅產量是否出現結構性衰退？'
    imagePath: images/copper-concentration-2026-01-26.png
    expectedResult: |
      智利銅產量結構性衰退分析
      
      結論：是的，智利銅產量已出現明顯的結構性衰退。
        
      ---
      ⏵關鍵數據
      ┌──────────┬─────────────────────────────────┐
      │   指標   │              數值               │
      ├──────────┼─────────────────────────────────┤
      │ 份額峰值 │ 37.2% (2004年)                  │
      ├──────────┼─────────────────────────────────┤
      │ 當前份額 │ 23.5% (2023年)                  │
      ├──────────┼─────────────────────────────────┤
      │ 累計回撤 │ -13.7 pp（損失約1/3峰值份額）   │
      ├──────────┼─────────────────────────────────┤
      │ 絕對產量 │ 5.41 → 5.25 Mt（-3%，近乎持平） │
      └──────────┴─────────────────────────────────┘
           
      ---
      結構性衰退的三個特徵

      1. 份額持續下滑 — 從 2004 年高點的 37.2% 一路下滑至 23.5%，下降趨勢持續近 20 年，並無反轉跡象
      2. 絕對產量停滯 — 儘管全球銅需求從 14.5 Mt 增長至 22.4 Mt (+54%)，智利產量幾乎原地踏步（5.25 Mt vs 峰值 5.41 Mt）
      3. 替代國崛起 — 2023 年秘魯+剛果(金)合計份額 (25.2%) 首次超越智利 (23.5%)，標誌著全球銅供應格局的歷史性轉折

      ---
      視覺化

      上圖顯示：
      - 上半部：1970-2023 年各國份額演變（智利橙色區塊明顯收縮）
      - 下半部：智利 vs 秘魯+剛果 — 2023 年出現「黃金交叉」

      ---
      衰退成因（市場敘事）

      - 礦石品位下降（Escondida、Collahuasi 等大型礦區老化）
      - 水資源短缺（阿塔卡馬沙漠礦區依賴海水淡化）
      - 環保法規趨嚴、原住民土地爭議
      - 新礦投資週期拉長（許可審批 5-10 年）

  - question: '如果需求以年化 3% 成長，10 年後供需缺口多大？'
    expectedResult: |
      ─10 年銅供需缺口預測

      核心假設                                                                                                                                                                                      
      ┌───────────────┬──────────────────────┐
      │     參數      │         數值         │                                                                                                                                                    
      ├───────────────┼──────────────────────┤     
      │ 基準年 (2023) │ 22.36 Mt             │
      ├───────────────┼──────────────────────┤
      │ 需求增長      │ +3%/年（用戶假設）   │
      ├───────────────┼──────────────────────┤
      │ 供應增長      │ +2.0%/年（歷史趨勢） │
      └───────────────┴──────────────────────┘
          
      ---
      2033 年缺口預測
      ┌────────────────────┬───────────┬─────────┬────────┐
      │        情景        │ 2033 供應 │  缺口   │ 缺口率 │
      ├────────────────────┼───────────┼─────────┼────────┤
      │ A: 供應停滯 (0%)   │ 22.4 Mt   │ +7.7 Mt │ 25.6%  │
      ├────────────────────┼───────────┼─────────┼────────┤
      │ B: 歷史趨勢 (2%)   │ 27.4 Mt   │ +2.7 Mt │ 8.9%   │
      ├────────────────────┼───────────┼─────────┼────────┤
      │ C: 供應加速 (2.5%) │ 28.6 Mt   │ +1.4 Mt │ 4.7%   │
      └────────────────────┴───────────┴─────────┴────────┘

      ---
      關鍵發現

      按歷史趨勢（情景B）：
      - 2033 年需求：30.1 Mt（較今 +34%）
      - 2033 年供應：27.4 Mt
      - 單年缺口：2.7 Mt（約等於當前智利年產量的一半）
      - 10 年累計缺口：13.6 Mt（約 0.6 年的當前全球產量）

      智利衰退的額外拖累：
      - 若智利延續 -0.9%/年 衰退 → 2033 年產量降至 4.8 Mt
      - 額外損失 ~0.5 Mt（相對於維持現狀）

      ---
      結論

      需求 3%/年 vs 供應 2%/年 的 1% 缺口看似不大，但：
      1. 缺口逐年擴大 — 從 2024 年的 0.2 Mt 擴大到 2033 年的 2.7 Mt
      2. 累計效應顯著 — 10 年累計短缺 13.6 Mt
      3. 智利無法填補 — 全球最大產國正在衰退而非擴張

      → 需要秘魯、剛果(金)、印尼等新興產區大幅擴產，或需求增速放緩，否則銅價中期面臨結構性支撐。

