bestPractices:
  - title: 口徑先行
    description: 分析前務必確認數據口徑（mined/refined/reserves），避免將儲量與產量混淆
  - title: 敘事轉指標
    description: 任何市場說法（如「智利衰退」）必須對應量化指標（斜率、斷點、回撤）
  - title: 替代依賴度
    description: 計算 replacement_ratio 時考慮執行風險，ratio ≈ 1 不代表安全
  - title: 供應慣性
    description: 使用 10 年 lead time 約束評估供應反應，避免過度樂觀

pitfalls:
  - title: 儲量幻覺
    description: 將儲量排名等同於供應安全
    consequence: 智利儲量第一但產量可能下滑，高估供應穩定性
  - title: 單一指標
    description: 只看 HHI 不看趨勢變化
    consequence: 錯過集中度正在惡化的動態訊號
  - title: 忽略品位
    description: 不考慮礦石品位下滑對產量的影響
    consequence: 低估維持產量所需的資源投入
  - title: 地緣風險低估
    description: 將地緣政治視為短期事件而非結構性風險
    consequence: 對秘魯罷工、DRC 衝突等慢變量準備不足

faq:
  - question: 為什麼用 HHI 而不是 CR4？
    answer: |
      HHI 對份額差異更敏感。例如：
      - 4 國各 25% → CR4=100%, HHI=2500
      - 1 國 70% + 3 國各 10% → CR4=100%, HHI=5200

      HHI 能區分「均勻分佈」與「一國獨大」的風險差異。

  - question: 智利產量下滑是暫時還是結構性的？
    answer: |
      本 Skill 使用三指標判定：
      1. 趨勢斜率（近 N 年是否持續負向）
      2. 結構斷點（是否有明顯轉折年）
      3. 峰值回撤（從高點跌了多少）

      三項均為負面 → 結構性衰退
      只有斜率負向 → 可能是週期性調整

  - question: GDELT 地緣風險指數可靠嗎？
    answer: |
      GDELT 是公開事件資料庫，優點是免費且覆蓋廣。
      局限性：
      - 新聞導向，可能放大短期事件
      - 需要設計合適的篩選關鍵字

      建議作為輔助參考，非決策唯一依據。

  - question: 如何驗證數據準確性？
    answer: |
      使用雙來源交叉驗證：
      1. OWID Minerals 作為 baseline
      2. USGS MCS 作為官方口徑驗證
      3. 差異 > 5% 時標記並說明可能原因

about:
  repository: https://github.com/fatfingererr/macro-skills
  branch: main
  additionalInfo: |
    ## 設計背景

    此技能源於對「銅供應風險被低估」這類敘事的量化驗證需求。
    常見說法包括：
    - 「只有 10-12 國有顯著產量」
    - 「智利像銅礦的 OPEC」
    - 「品位下滑導致成本上升」
    - 「未來只能依賴秘魯和剛果金」

    本 Skill 將這些敘事轉化為可驗證的指標與情境分析。

    ## 關鍵洞察

    1. **集中度確實高**：前 4-5 國控制超過 60% 產量
    2. **智利趨勢轉向**：2016-2018 後產量增長停滯
    3. **替代依賴風險**：秘魯勞工問題、DRC 政治不穩定
    4. **供應反應慢**：新礦開發週期 10-15 年

    ## 使用場景

    - 投資者評估銅礦股的地緣風險
    - 分析師驗證市場流行敘事
    - 策略師設計供應鏈多元化方案
    - 研究者建立銅市場結構性分析框架
