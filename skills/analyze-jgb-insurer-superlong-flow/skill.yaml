bestPractices:
  - title: 明示天期桶口徑
    description: 新聞的「10+ years」與 JSDA 的「super-long」可能不完全對應，務必標註

  - title: 區分淨買賣與未實現損益
    description: 本 Skill 僅處理交易流量，持倉損益需另行從財報抓取

  - title: 注意數據延遲
    description: JSDA 月度數據通常滯後 1 個月發布

  - title: 提供多口徑對照
    description: 若新聞口徑不明確，同時輸出 long + super_long 讓用戶自行判斷

pitfalls:
  - title: 混淆「創紀錄」的回溯期
    description: 「歷史紀錄」取決於數據起點，若只回溯 5 年與 10 年結論可能不同
    consequence: 可能誤判極值狀態

  - title: 直接採用 Bloomberg 二手數據
    description: Bloomberg 可能有加工或不同口徑
    consequence: 無法與 JSDA 原始數據對照驗證

  - title: 忽略投資人分類細分
    description: insurance_companies 可能包含 life + non-life，若只看 life 結論不同
    consequence: 分析結論偏差

faq:
  - question: JSDA 數據從哪裡下載？
    answer: |
      JSDA 官網 → Statistics → Bonds → Trends in Bond Transactions (by investor type)

      直接下載 XLS 檔案，通常每月更新。

      注意：JSDA 網站改版可能導致路徑變更，需定期確認。

  - question: 為什麼我的數字和新聞不同？
    answer: |
      可能原因：
      1. **天期桶口徑**：10+ years vs super-long vs long+super-long
      2. **投資人分類**：全保險 vs 僅壽險
      3. **時間點**：新聞可能使用舊月份數據
      4. **單位**：十億 vs 兆 vs 億

      建議：輸出時同時提供多口徑數值供對照。

  - question: 如何換算成美元？
    answer: |
      使用 FRED 的 USDJPY 月均匯率進行換算。

      公式：USD = JPY / USDJPY

      注意：匯率選擇（月初/月末/月均）會影響結果，需標註使用的口徑。

