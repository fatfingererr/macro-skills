testQuestions:
  - question: '驗證日本保險公司創紀錄賣超長端 JGB 是否屬實'
    imagePath: images/jgb-insurer-superlong-flow-2026-01-26.png
    expectedResult: |
      驗證結果：「創紀錄賣超」說法部分屬實，但需修正
      
      根據 JSDA 官方數據分析：                      
      核心發現
      ┌────────────────┬──────────────┬──────────────────────────────────────┐
      │      指標      │     數值     │                 評估                 │
      ├────────────────┼──────────────┼──────────────────────────────────────┤
      │ 2025-12 淨賣出 │ 8,224 億日圓 │ 確實是淨賣出                         │
      ├────────────────┼──────────────┼──────────────────────────────────────┤
      │ 是否創歷史紀錄 │ 否           │ 歷史最大是 2020-10 的 116,766 億日圓 │
      ├────────────────┼──────────────┼──────────────────────────────────────┤
      │ 連續淨賣出     │ 5 個月       │ 自 2025-08 起                        │
      ├────────────────┼──────────────┼──────────────────────────────────────┤
      │ 累積賣超       │ 1.40 兆日圓  │ 近半年合計                           │
      └────────────────┴──────────────┴──────────────────────────────────────┘

      結論
      1. 「淨賣出」屬實 — 保險公司確實在賣超長端 JGB
      2. 「創紀錄」不正確 — 2020 年 10 月曾有更大規模的淨賣出（116,766 億日圓 vs 8,224 億日圓）
      3. 連續性值得關注 — 已連續 5 個月淨賣出，累積 1.40 兆日圓

      可能的解讀差異
      新聞所稱「創紀錄」可能是指：
      - 特定時間窗口（如近 2-3 年）的紀錄
      - 連續淨賣出的累積金額
      - 不同口徑（如僅壽險、或特定天期如 20 年期以上）

      如需進一步驗證特定新聞的數字，可提供原文讓我對比。

  - question: '日本保險公司過去一年的長債淨買賣趨勢如何？'
    imagePath: images/jgb-insurer-superlong-flow-2026-01-26.png
    expectedResult: |
      過去一年趨勢總結
      
      日本保險公司超長期 JGB（10年+）在 2025 年呈現明顯的賣出趨勢：
      時間軸分析
      ┌────────────┬──────────────────────────────┐             ⧉                 
      │    期間    │             特徵             │
      ├────────────┼──────────────────────────────┤
      │ 2025 Q1    │ 波動，1月大買、2-3月大賣     │
      ├────────────┼──────────────────────────────┤
      │ 2025 Q2    │ 偏向買入（4-5月、7月淨買入） │
      ├────────────┼──────────────────────────────┤
      │ 2025 Q3-Q4 │ 連續淨賣出，12月爆量         │
      └────────────┴──────────────────────────────┘

      核心數據
      - 全年累計：淨賣出 1.42 兆日圓
      - 連續淨賣出：5 個月（2025/08-12）
      - 12 月單月：8,224 億日圓（近年極值）

      驅動因素推測
      1. 日銀政策正常化：殖利率上行使舊債帳面虧損擴大
      2. 負利差壓力：保單利率承諾 vs JGB 低收益的久期錯配
      3. 資產再配置：轉向海外債券或其他資產類別

      這個趨勢支持了「保險公司正在減持日本長債」的敘事，但「創紀錄」需限定在近年區間（非全樣本歷史）才成立。

