      歷史門檻

      - 底部門檻 (20%): 1.17
      - 中位數: 1.51
      - 頂部門檻 (80%): 1.70

      背離訊號 ⚠️

      偵測到明顯背離：
      - 比率處於底部區間（礦業股相對白銀便宜）
      - 白銀價格處於歷史 100 百分位（10年高點）

      這意味著：白銀漲到歷史高位，但礦業股漲幅遠落後金屬本體。

      情境推演
      ┌──────────┬──────────────┬──────────────────────────────────┐
      │   情境   │     條件     │               結果               │
      ├──────────┼──────────────┼──────────────────────────────────┤
      │ 礦業股追趕 │ 白銀維持不變 │ SIL 需漲 +50.7% 才回到頂部估值   │
      ├──────────┼──────────────┼──────────────────────────────────┤
      │ 白銀回落 │ 礦業股維持不變 │ 白銀需跌 -33.7% 才使比率回到頂部 │
      └──────────┴──────────────┴──────────────────────────────────┘
      歷史底部事件

      過去10年偵測到 6 次底部區間事件：
      - 2022-12-30
      - 2023-06-30
      - 2023-12-29
      - 2024-06-28
      - 2024-12-27
      - 2026-01-16 ← 目前仍在底部區間

      結論

      是的，SIL/白銀比率確實處於歷史底部區間，且出現罕見的「比率低 + 白銀高」背離組合。

      這可能意味著：
      1. 礦業股存在均值回歸追趕空間
      2. 或市場正確定價礦業股的結構性問題（成本上升、股權稀釋、營運風險）

      建議後續驗證

      - 檢查 SIL 成分股的 AISC 成本趨勢
      - 查看 COT 報告白銀投機淨部位
      - 觀察 SLV ETF 持倉量變化
      - 比較 GDX/GDXJ 黃金礦業股是否有類似現象

      輸出圖表

      已生成：output/sil-silver-ratio-2026-01-21.png

      圖表清楚顯示：
      - 當前比率 1.13，處於歷史 16.8% 分位數（底部區間）
      - 2016-2017 年比率高達 2.0+ 是頂部區間
      - 白銀價格飆升至 $94（歷史高位），但礦業股（SIL $103）漲幅明顯落後

