pitfalls:
  - title: 將比率訊號視為價格預測
    description: 比率反映「相對估值」，不是單邊價格保證
    consequence: 可能在礦業持續落後時錯誤加碼
  - title: 忽略礦業的結構性問題
    description: 礦業可能因成本上升、地緣風險、股權稀釋而合理偏低
    consequence: 相對便宜不等於買入機會
  - title: 過度依賴歷史類比
    description: 過往 3 次底部事件的樣本量不足以做統計推論
    consequence: 對勝率過度自信
  - title: 忽略 ETF 結構差異
    description: SIL vs SILJ 成分股差異大，需注意代理選擇
    consequence: 結論可能因代理不同而不一致

faq:
  - question: SIL 和 SILJ 有什麼差別？
    answer: |
      - **SIL (Global X Silver Miners ETF)**：追蹤大型白銀礦業，成分股較穩定
      - **SILJ (ETFMG Prime Junior Silver Miners ETF)**：追蹤小型/初級礦業，波動更大

      建議使用 SIL 作為主要代理，SILJ 作為槓桿/投機參考。

  - question: 為何用 SI=F 而非 SLV 作為白銀代理？
    answer: |
      - **SI=F (COMEX 白銀期貨)**：直接反映白銀現貨價格
      - **SLV (iShares Silver Trust)**：含 ETF 溢價/折價，可能有偏差

      若交易日對齊有困難，SLV 是可接受的替代方案。

  - question: 底部區間事件後一定會漲嗎？
    answer: |
      **不一定。** 歷史上的 3 次底部事件確實對應了白銀的中長期底部，但：
      - 樣本量僅 3 次，統計意義有限
      - 未來可能出現結構性破壞（如礦業成本永久上升）
      - 需結合其他因子（COT 持倉、ETF 流量、美元/實質利率）

  - question: 如何解讀情境推演？
    answer: |
      情境推演提供「極端參考」：
      - 「礦業需漲 2.15x」意味著若白銀不變，礦業需翻倍以上才回到頂部估值
      - 「白銀需跌 54%」意味著若礦業不變，白銀需腰斬才回到頂部估值

      這些是量化邊界，非預測。實際可能是兩者同時調整。

