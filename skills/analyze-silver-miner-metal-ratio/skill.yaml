  - question: '如果銀礦股價對銀價的比率要回到歷史頂部，礦業股需要漲多少？白銀需要跌多少？'
    imagePath: images/sil-silver-ratio-comprehensive-2026-01-21.png
    expectedResult: |
      情境推演：回到歷史頂部需要什麼條件？                                                                                                                                                               

      當前狀態                                                                                                                                                                                                 
      ┌───────────────────────┬──────────────┐                                                                                                                                                           
      │         指標          │     數值     │                                                                                                                                                             
      ├───────────────────────┼──────────────┤
      │ 當前比率              │ 1.13         │
      ├───────────────────────┼──────────────┤
      │ 頂部門檻 (80% 分位數) │ 1.79         │
      ├───────────────────────┼──────────────┤
      │ 中位數                │ 1.57         │
      ├───────────────────────┼──────────────┤
      │ 當前分位數            │ 11.1% (底部) │
      └───────────────────────┴──────────────┘
      ---
      情境 A：白銀不變，礦業股需漲多少？

      目標比率 / 當前比率 = 1.79 / 1.13 = 1.58x

      礦業股 (SIL) 需漲 +57.8%

      以當前 SIL = $103.4 計算：
      - 目標價 = $103.4 × 1.58 = $163.4

      ---
      情境 B：礦業股不變，白銀需跌多少？

      當前比率 / 目標比率 = 1.13 / 1.79 = 0.63

      白銀需跌 -36.6%

      以當前白銀 = $94.4 計算：
      - 目標價 = $94.4 × 0.63 = $59.5

      ---
      情境 C：回到中位數 (更保守)
      ┌──────────┬──────────┬────────────────────────┐
      │   方向   │   條件   │          幅度          │
      ├──────────┼──────────┼────────────────────────┤
      │ 礦業股追趕 │ 白銀不變 │ SIL 需漲 +38.6% → $143 │
      ├──────────┼──────────┼────────────────────────┤
      │ 白銀回落 │ 礦業股不變 │ 白銀需跌 -27.9% → $68  │
      └──────────┴──────────┴────────────────────────┘
      ---
      實際情境：兩者同時調整

      歷史上通常是兩者同時變動：
      ┌───────────────────────┬──────────┬──────────┬────────────────┐
      │         情境          │ 礦業股變化 │ 白銀變化 │  比率回到頂部  │
      ├───────────────────────┼──────────┼──────────┼────────────────┤
      │ 礦業股大幅追漲          │ +40%     │ +0%      │ ✗ (僅到中位)   │
      ├───────────────────────┼──────────┼──────────┼────────────────┤
      │ 礦業股追漲 + 白銀小跌   │ +30%     │ -15%     │ ✓              │
      ├───────────────────────┼──────────┼──────────┼────────────────┤
      │ 礦業股溫和漲 + 白銀大跌 │ +10%     │ -30%     │ ✓              │
      ├───────────────────────┼──────────┼──────────┼────────────────┤
      │ 極端熊市              │ -20%     │ -50%     │ ✓ (但兩敗俱傷) │
      └───────────────────────┴──────────┴──────────┴────────────────┘
